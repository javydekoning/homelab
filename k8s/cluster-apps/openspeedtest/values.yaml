openspeedtest:
  replicaCount: 1

  image:
    repository: openspeedtest/latest
    pullPolicy: Always
    tag: "v2.0.4@sha256:cb5a3aded1648bf6dcb38746c283da8ef02a0105ed6499bcfae577bca88c0823"

  ingress:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 35m
    hosts:
      - host: openspeedtest.k8s.javydekoning.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - openspeedtest.k8s.javydekoning.com
        secretName: javydekoning-com-tls
