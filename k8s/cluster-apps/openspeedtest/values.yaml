openspeedtest:
  replicaCount: 1

  image:
    repository: openspeedtest/latest
    pullPolicy: Always
    tag: "v2.0.4@sha256:e716fef14df6ee3bec802f1cfc77ae9d8db41d922d06b9c9a356a388b37d0867"

  ingress:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 35m
    hosts:
      - host: openspeedtest.k8s.javydekoning.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - openspeedtest.k8s.javydekoning.com
        secretName: javydekoning-com-tls
