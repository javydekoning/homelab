openspeedtest:
  replicaCount: 1

  image:
    repository: openspeedtest/latest
    pullPolicy: Always
    tag: "v2.0.2@sha256:5c6fe83db9ea9d543737968d1b5a8708df43831e590c9fb3b0dcc8b9d8c058c1"

  ingress:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 35m
    hosts:
      - host: openspeedtest.k8s.javydekoning.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - openspeedtest.k8s.javydekoning.com
        secretName: javydekoning-com-tls
