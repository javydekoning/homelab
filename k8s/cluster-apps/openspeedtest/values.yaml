openspeedtest:
  replicaCount: 1

  image:
    repository: openspeedtest/latest
    pullPolicy: Always
    tag: "v2.0.1@sha256:8a5b0003b9148818dbadb5968857adcabb290ca3020af302e8e06b7d9ecb1389"

  ingress:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 35m
    hosts:
      - host: openspeedtest.k8s.javydekoning.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - openspeedtest.k8s.javydekoning.com
        secretName: javydekoning-com-tls
