openspeedtest:
  replicaCount: 1

  image:
    repository: openspeedtest/latest
    pullPolicy: Always
    tag: "v2.0.3@sha256:22fb38d47f2def795cc4200ad17c9f5ffa3ba82536706c00c0572da75543afd1"

  ingress:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 35m
    hosts:
      - host: openspeedtest.k8s.javydekoning.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - openspeedtest.k8s.javydekoning.com
        secretName: javydekoning-com-tls
