homer:
  #
  # IMPORTANT NOTE
  #
  # This chart inherits from our common library chart. You can check the default values/options here:
  # https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
  #

  image:
    # -- image repository
    repository: b4bz/homer
    # -- image tag
    tag: 21.09.2
    # -- image pull policy
    pullPolicy: IfNotPresent

  # -- environment variables.
  # @default -- See below
  env:
    # -- Set the container timezone
    TZ: UTC
    # -- Specify the user ID the application will run as
    UID: "911"
    # -- Specify the group ID the application will run as
    GID: "911"

  # -- Configures service settings for the chart.
  # @default -- See values.yaml
  service:
    main:
      ports:
        http:
          port: 8080

  ingress:
    # -- Enable and configure ingress settings for the chart under this key.
    # @default -- See values.yaml
    main:
      enabled: true
      hosts:
        - host: homer.k8s.javydekoning.com
          paths:
            - path: /

  # -- Configure persistence settings for the chart under this key.
  # @default -- See values.yaml
  persistence:
    config:
      enabled: false
      mountPath: /www/assets

  configmap:
    config:
      # -- Store homer configuration as a ConfigMap
      enabled: true
      # -- Homer configuration. See [image documentation](https://github.com/bastienwirtz/homer/blob/main/docs/configuration.md) for more information.
      # @default -- See values.yaml
      data:
        config.yml: |-
          # Homepage configuration
          # See https://fontawesome.com/v5/search for icons options

          title: "Javy's homelab!"
          subtitle: "Running on k8s!"
          logo: "logo.png"
          icon: "fas fa-server" # Optional icon

          header: true
          footer: 'Homelabbing rulez' 
          # set false if you want to hide it.

          # Optional navbar
          # links: [] # Allows for navbar (dark mode, layout, and search) without any links
          links:
            - name: "Inspired by"
              icon: "fas fa-book"
              url: "https://www.reddit.com/r/selfhosted/comments/poca6i/selfhosting_all_these_services_on_two_raspberry/"

          # Services
          # First level array represent a group.
          # Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
          services:
            - name: "Media"
              icon: "fas fa-play"
              items:
                - name: "Plex"
                  logo: "https://raw.githubusercontent.com/NX211/homer-icons/master/png/plex.png"
                  subtitle: "Media"
                  tag: "app"
                  url: "http://plex.k8s.javydekoning.com"
                  target: "_blank"
                - name: "Sonarr"
