homer:
  image:
    repository: b4bz/homer
    tag: v23.02.2
    pullPolicy: IfNotPresent

  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      hosts:
        - host: homer.k8s.javydekoning.com
          paths:
            - path: /
      tls:
        - hosts:
            - homer.k8s.javydekoning.com
          secretName: javydekoning-com-tls

  env:
    TZ: Europe/Amsterdam

  persistence:
    config:
      enabled: false
      mountPath: /www/assets

  configmap:
    config:
      # -- Store homer configuration as a ConfigMap
      enabled: true
      # -- Homer configuration. See
      # https://github.com/bastienwirtz/homer/blob/main/docs/configuration.md
      # for more information.
      # @default -- See values.yaml
      data:
        config.yml: |-
          # Homepage configuration
          # See https://fontawesome.com/v5/search for icons options

          title: "Homelab app dashboard"
          subtitle: "Running on k3s!"
          logo: "logo.png"
          icon: "fas fa-server" # Optional icon

          header: true
          footer: false
          columns: auto

          links:
            - name: "Github"
              icon: "fas fa-book"
              url: "https://github.com/javydekoning/homelab"

          defaults:
            layout: columns # Either 'columns', or 'list'
            colorTheme: auto # One of 'auto', 'light', or 'dark'

          # Services
          # First level array represent a group.
          # Leave only a "items" key if not using group (group name, icon &
          # tagstyle are optional, section separation will not be displayed).
          services:
            - name: "Media"
              icon: "fas fa-play"
              items:
                - name: "Plex"
                  logo: "https://raw.githubusercontent.com/NX211/homer-icons/master/png/plex.png"
                  subtitle: "Media"
                  tag: "app"
                  url: "https://plex.k8s.javydekoning.com"
                  target: "_blank"
                - name: "Sonarr"
                  logo: "https://raw.githubusercontent.com/NX211/homer-icons/master/png/sonarr.png"
                  subtitle: "TV Shows"
                  tag: "app"
                  url: "https://sonarr.k8s.javydekoning.com"
                  target: "_blank"
                - name: "Radarr"
                  logo: "https://raw.githubusercontent.com/NX211/homer-icons/master/png/radarr.png"
                  subtitle: "Movies"
                  tag: "app"
                  url: "https://radarr.k8s.javydekoning.com"
                  target: "_blank"
                - name: "Bazarr"
                  logo: "https://raw.githubusercontent.com/NX211/homer-icons/master/png/bazarr.png"
                  subtitle: "Subtitle management"
                  tag: "app"
                  url: "https://bazarr.k8s.javydekoning.com"
                  target: "_blank"
                - name: "Prowlarr"
                  logo: "https://raw.githubusercontent.com/NX211/homer-icons/master/png/prowlarr.png"
                  subtitle: "indexer manager"
                  tag: "app"
                  url: "https://prowlarr.k8s.javydekoning.com"
                  target: "_blank"
                - name: "Overseerr"
                  logo: "https://raw.githubusercontent.com/NX211/homer-icons/master/png/overseerr.png"
                  subtitle: "Media request management"
                  tag: "app"
                  url: "https://overseerr.k8s.javydekoning.com"
                  target: "_blank"
                - name: "Tautulli"
                  logo: "https://raw.githubusercontent.com/NX211/homer-icons/master/png/tautulli.png"
                  subtitle: "Plex monitoring app"
                  url: "https://tautulli.k8s.javydekoning.com/"
                  target: "_blank"
                - name: "Audiobook shelf"
                  logo: "https://audiobookshelf.k8s.javydekoning.com/_nuxt/img/icon.14e26ae.svg"
                  subtitle: "Self-hosted audiobook and podcast server"
                  url: "https://audiobookshelf.k8s.javydekoning.com/"
