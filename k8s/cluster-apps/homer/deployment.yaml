apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app: homer
  name: homer
  namespace: default
spec:
  selector:
    matchLabels:
      app: homer
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: homer
    spec:
      containers:
        - name: homer
          env:
            - name: TZ
              value: Europe/Amsterdam
          image: b4bz/homer:latest@sha256:4b44a4a9e3294ccef756275271342661c389ae2936e71ac96b911a139de57757
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - wget
                - -q # Quiet mode
                - localhost:8080
                - -O
                - /dev/null
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - wget
                - -q
                - localhost:8080
                - -O
                - /dev/null
            initialDelaySeconds: 5
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /www/assets/config.yml
              name: config
              subPath: config.yml
      restartPolicy: Always
      volumes:
        - configMap:
            defaultMode: 420
            name: homer-config
          name: config
