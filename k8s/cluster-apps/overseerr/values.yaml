overseerr:
  env:
    TZ: Europe/Amsterdam

  image:
    # -- image repository
    repository: ghcr.io/sct/overseerr
    # -- image tag
    tag: 1.32.5
    # -- image pull policy
    pullPolicy: Always

  ingress:
    main:
      enabled: true
      ingressClassName: "nginx"
      hosts:
        - host: overseerr.k8s.javydekoning.com
          paths:
            - path: /
      tls:
        - hosts:
            - overseerr.k8s.javydekoning.com
          secretName: javydekoning-com-tls
  persistence:
    config:
      enabled: true
      type: hostPath
      accessMode: ReadWriteOnce
      hostPath: /downloads/config/overseerr
      mountPath: /app/config
