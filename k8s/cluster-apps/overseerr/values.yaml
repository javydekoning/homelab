overseerr:
  env:
    TZ: Europe/Amsterdam

  image:
    # -- image repository
    repository: ghcr.io/sct/overseerr
    # -- image tag
    tag: latest
    # -- image pull policy
    pullPolicy: IfNotPresent

  ingress:
    main:
      enabled: true
      hosts:
        - host: overseerr.k8s.javydekoning.com
          paths:
            - path: /

  persistence:
    config:
      enabled: true
      type: hostPath
      accessMode: ReadWriteOnce
      hostPath: /downloads/config/overseerr
      mountPath: /app/config