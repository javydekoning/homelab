apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frigate-ingress
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - frigate.k8s.javydekoning.com
      secretName: javydekoning-com-tls
  rules:
    - host: frigate.k8s.javydekoning.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frigate
                port:
                  name: http
---
apiVersion: v1
kind: Service
metadata:
  name: frigate
  namespace: default
spec:
  selector:
    app: frigate
  type: ClusterIP
  ports:
    - name: http
      port: 5000
      targetPort: 5000
      protocol: TCP
    - name: rtmp
      port: 1935
      targetPort: 1935
      protocol: TCP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frigate-config
  labels:
    app: frigate
data:
  config.yml: |-
    mqtt:
      host: 192.168.1.248

    detectors:
      ov:
        type: openvino
        device: AUTO
        model:
          path: /openvino-model/ssdlite_mobilenet_v2.xml

    model:
      width: 300
      height: 300
      input_tensor: nhwc
      input_pixel_format: bgr
      labelmap_path: /openvino-model/coco_91cl_bkgr.txt

    cameras:
      E1ProBabyRoom:
        ffmpeg:
          hwaccel_args: preset-vaapi

          input_args: preset-rtsp-generic

          output_args: 
            record: preset-record-generic-audio-aac

          inputs:
            - path: rtsp://hass:Welcome123!@192.168.1.3:554/h264Preview_01_main
              roles:
                - rtmp
                - record
            - path: rtsp://hass:Welcome123!@192.168.1.3:554/h264Preview_01_sub
              roles:
                - detect

        rtmp:
          enabled: False

        detect:
          width: 640
          height: 360
          fps: 5

        record:
          enabled: True
          retain:
            days: 7
            mode: motion
          events:
            retain:
              default: 14
              mode: motion
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate
  namespace: default
  labels:
    app: frigate
spec:
  selector:
    matchLabels:
      app: frigate
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: frigate
    spec:
      # use initContainer to make config.yml rw (editable in browser)
      initContainers:
        - name: copyconfig
          image: busybox
          command:
            - "sh"
            - "-c"
            - |
              cp /sourceconf/config.yml /config/config.yml
          volumeMounts:
            - name: config-map
              mountPath: /sourceconf/
            - name: config
              mountPath: /config/
      containers:
        - name: frigate
          image: ghcr.io/blakeblackshear/frigate:0.12.0
          imagePullPolicy: Always
          securityContext:
            capabilities:
              add: ["PERFMON"]
          resources:
            limits:
              gpu.intel.com/i915: 1
              cpu: 500m
              memory: 1Gi
          env:
            - name: FRIGATE_RTSP_PASSWORD
              value: "ThisIsFakeObviously!"
          ports:
            # http
            - containerPort: 5000
            # rtmp
            - containerPort: 1935
          volumeMounts:
            - name: downloads
              mountPath: /media/frigate
              subPath: frigate/
            - name: cache
              mountPath: /tmp/cache
            - name: config
              mountPath: /config/
            - name: shm
              mountPath: /dev/shm
      volumes:
        - name: downloads
          hostPath:
            path: /downloads
            type: DirectoryOrCreate
        - name: cache
          emptyDir:
            sizeLimit: 1Gi
        - name: config-map
          configMap:
            name: frigate-config
        - name: config
          emptyDir: {}
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 128Mi
      restartPolicy: Always
