apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoarder
  namespace: hoarder
spec:
  selector:
    matchLabels:
      app: hoarder
  template:
    metadata:
      labels:
        app: hoarder
    spec:
      containers:
        - name: hoarder
          image: ghcr.io/hoarder-app/hoarder:latest@sha256:76321e4530d164ae3f978b140fd8ef8db9e96a8802fc9e2f66138ed1db47a3e1
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: MEILI_ADDR
              value: "http://localhost:7700"
            - name: BROWSER_WEB_URL
              value: "http://localhost:9222"
            - name: NEXTAUTH_URL
              value: "https://hoarder.k8s.javydekoning.com"
            - name: DATA_DIR
              value: "/data"
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: hoarder-credentials
                  key: NEXTAUTH_SECRET
            - name: MEILI_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: hoarder-credentials
                  key: MEILI_MASTER_KEY
          volumeMounts:
            - name: config
              mountPath: /data
              subPath: hoarder

        - name: chrome
          image: zenika/alpine-chrome:latest@sha256:83b363434cf7f191f35b3eb9486c130ce53b8064f9dbf5be23d5aa84186df616
          args:
            - --no-sandbox
            - --disable-gpu
            - --disable-dev-shm-usage
            - --remote-debugging-address=0.0.0.0
            - --remote-debugging-port=9222
            - --hide-scrollbars
          ports:
            - containerPort: 9222
              name: debugging

        - name: meilisearch
          image: getmeili/meilisearch:latest@sha256:c944d012cd5557103865503f090b8724966c6a7745d987921c107ac2a31ba985
          ports:
            - containerPort: 7700
              name: http
          env:
            - name: MEILI_NO_ANALYTICS
              value: "true"
          volumeMounts:
            - name: config
              mountPath: /meili_data
              subPath: meilisearch

      volumes:
        - name: config
          hostPath:
            path: /config
            type: DirectoryOrCreate
