apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoarder
  namespace: hoarder
spec:
  selector:
    matchLabels:
      app: hoarder
  template:
    metadata:
      labels:
        app: hoarder
    spec:
      containers:
        - name: hoarder
          image: ghcr.io/hoarder-app/hoarder:latest@sha256:0a947528917e1cd6055943affb7c2476ca7efd4a01f386bda59f13eee155c85c
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: MEILI_ADDR
              value: "http://localhost:7700"
            - name: BROWSER_WEB_URL
              value: "http://localhost:9222"
            - name: NEXTAUTH_URL
              value: "https://hoarder.k8s.javydekoning.com"
            - name: DATA_DIR
              value: "/data"
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: hoarder-credentials
                  key: NEXTAUTH_SECRET
            - name: MEILI_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: hoarder-credentials
                  key: MEILI_MASTER_KEY
          volumeMounts:
            - name: config
              mountPath: /data
              subPath: hoarder

        - name: chrome
          image: zenika/alpine-chrome:latest@sha256:e423ce79879fdceecb8481699312b90976a9bc91162814807e578086514d0a65
          args:
            - --no-sandbox
            - --disable-gpu
            - --disable-dev-shm-usage
            - --remote-debugging-address=0.0.0.0
            - --remote-debugging-port=9222
            - --hide-scrollbars
          ports:
            - containerPort: 9222
              name: debugging

        - name: meilisearch
          image: getmeili/meilisearch:latest@sha256:fc14d07dc2808b915f8ef60b1164de0bbb575ac5f3bc281316db22421ef69afb
          ports:
            - containerPort: 7700
              name: http
          env:
            - name: MEILI_NO_ANALYTICS
              value: "true"
          volumeMounts:
            - name: config
              mountPath: /meili_data
              subPath: meilisearch

      volumes:
        - name: config
          hostPath:
            path: /config
            type: DirectoryOrCreate
