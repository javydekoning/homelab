apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoarder
  namespace: hoarder
spec:
  selector:
    matchLabels:
      app: hoarder
  template:
    metadata:
      labels:
        app: hoarder
    spec:
      containers:
        - name: hoarder
          image: ghcr.io/hoarder-app/hoarder:latest@sha256:8c68668f2bf3a6328b3981ba14ed47e3bb331d57ca167c64ea1143eb1b26517d
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: MEILI_ADDR
              value: "http://localhost:7700"
            - name: BROWSER_WEB_URL
              value: "http://localhost:9222"
            - name: NEXTAUTH_URL
              value: "https://hoarder.k8s.javydekoning.com"
            - name: DATA_DIR
              value: "/data"
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: hoarder-credentials
                  key: NEXTAUTH_SECRET
            - name: MEILI_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: hoarder-credentials
                  key: MEILI_MASTER_KEY
          volumeMounts:
            - name: config
              mountPath: /data
              subPath: hoarder

        - name: chrome
          image: zenika/alpine-chrome:latest@sha256:1d919ab3926a00ba2de4d0e8e21ba738ecfbfbb21811b4110a0e15e1c360e542
          args:
            - --no-sandbox
            - --disable-gpu
            - --disable-dev-shm-usage
            - --remote-debugging-address=0.0.0.0
            - --remote-debugging-port=9222
            - --hide-scrollbars
          ports:
            - containerPort: 9222
              name: debugging

        - name: meilisearch
          image: getmeili/meilisearch:latest@sha256:422528858432dd454d18a0c99fa501b82789a43b321551340421c14685832d6c
          ports:
            - containerPort: 7700
              name: http
          env:
            - name: MEILI_NO_ANALYTICS
              value: "true"
          volumeMounts:
            - name: config
              mountPath: /meili_data
              subPath: meilisearch

      volumes:
        - name: config
          hostPath:
            path: /config
            type: DirectoryOrCreate
