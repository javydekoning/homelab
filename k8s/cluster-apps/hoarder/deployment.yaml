apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoarder
  namespace: hoarder
spec:
  selector:
    matchLabels:
      app: hoarder
  template:
    metadata:
      labels:
        app: hoarder
    spec:
      containers:
      - name: hoarder
        image: ghcr.io/hoarder-app/hoarder:latest@sha256:ddd7e8198b5d8289414e2cbc352bdeeaac2a40c26df21f1576744e779f9c9967
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: MEILI_ADDR
          value: "http://localhost:7700"
        - name: BROWSER_WEB_URL
          value: "http://localhost:9222"
        - name: DATA_DIR
          value: "/data"
        volumeMounts:
        - name: config
          mountPath: /data
          subPath: hoarder

      - name: chrome
        image: eu.gcr.io/zenika-hub/alpine-chrome:latest@sha256:1a0046448e0bb6c275c88f86e01faf0de62b02ec8572901256ada0a8c08be23f
        args:
        - --no-sandbox
        - --disable-gpu
        - --disable-dev-shm-usage
        - --remote-debugging-address=0.0.0.0
        - --remote-debugging-port=9222
        - --hide-scrollbars
        ports:
        - containerPort: 9222
          name: debugging

      - name: meilisearch
        image: getmeili/meilisearch:v1.11.1
        ports:
        - containerPort: 7700
          name: http
        env:
        - name: MEILI_NO_ANALYTICS
          value: "true"
        volumeMounts:
        - name: config
          mountPath: /meili_data
          subPath: meilisearch
      
      volumes:
        - name: config
          hostPath:
            path: /config
            type: DirectoryOrCreate
