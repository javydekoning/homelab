apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoarder
  namespace: hoarder
spec:
  selector:
    matchLabels:
      app: hoarder
  template:
    metadata:
      labels:
        app: hoarder
    spec:
      containers:
        - name: hoarder
          image: ghcr.io/hoarder-app/hoarder:latest@sha256:613fa49d83674dffcfbcc058dd6d802585e9eae13c00ddf3f1f6cec34da6c31d
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: MEILI_ADDR
              value: "http://localhost:7700"
            - name: BROWSER_WEB_URL
              value: "http://localhost:9222"
            - name: NEXTAUTH_URL
              value: "https://hoarder.k8s.javydekoning.com"
            - name: DATA_DIR
              value: "/data"
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: hoarder-credentials
                  key: NEXTAUTH_SECRET
            - name: MEILI_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: hoarder-credentials
                  key: MEILI_MASTER_KEY
          volumeMounts:
            - name: config
              mountPath: /data
              subPath: hoarder

        - name: chrome
          image: zenika/alpine-chrome:latest@sha256:303481681d77523e3ea8e06dd901c4c3cf1302a306acd28eca82663ba0085cb2
          args:
            - --no-sandbox
            - --disable-gpu
            - --disable-dev-shm-usage
            - --remote-debugging-address=0.0.0.0
            - --remote-debugging-port=9222
            - --hide-scrollbars
          ports:
            - containerPort: 9222
              name: debugging

        - name: meilisearch
          image: getmeili/meilisearch:latest@sha256:9ec94d00dbcb3cb465d315e69a9149f3a4d6b67e0efeff1367828d5d746eb4d3
          ports:
            - containerPort: 7700
              name: http
          env:
            - name: MEILI_NO_ANALYTICS
              value: "true"
          volumeMounts:
            - name: config
              mountPath: /meili_data
              subPath: meilisearch

      volumes:
        - name: config
          hostPath:
            path: /config
            type: DirectoryOrCreate
