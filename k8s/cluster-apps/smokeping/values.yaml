---
smokeping:
  # IMPORTANT NOTE
  #
  # This chart inherits from our common library chart. You can check the default values/options here:
  # https://github.com/nicholaswilde/helm-charts/tree/main/charts/common/values.yaml
  #

  image:
    repository: ghcr.io/linuxserver/smokeping
    pullPolicy: IfNotPresent
    tag: latest

  # See more environment variables in the smokeping documentation
  # https://github.com/linuxserver/docker-smokeping#parameters
  env:
    TZ: Europe/Amsterdam

  strategy:
    type: Recreate

  service:
    main:
      ports:
        http:
          port: 80

  ingress:
    # -- Enable and configure ingress settings for the chart under this key.
    # @default -- See values.yaml
    main:
      enabled: true
      hosts:
        - host: smokeping.k8s.javydekoning.com
          paths:
            - path: /

  persistence:
    config:
      enabled: false
      emptyDir: false
      mountPath: /config
    data:
      enabled: false
      emptyDir: false
      mountPath: /data
      accessMode: ReadWriteOnce
      size: 1Gi
