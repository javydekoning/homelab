apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "common.names.fullname" . }}-config
data:
{{- if .Values.config.alerts }}
  alerts: |
{{ .Values.config.alerts | indent 4 }}
{{ end }}
{{- if .Values.config.probes }}
  probes: |
{{ .Values.config.probes | indent 4 }}
{{ end }}
{{- if .Values.config.targets }}
  targets: |
{{ .Values.config.targets | indent 4 }}
{{ end }}