{{/* Make sure all variables are set properly */}}
{{- include "common.values.setup" . }}

{{/* Append the configMap volume to the volumes */}}
{{- define "smokeping.configVolume" -}}
enabled: "true"
mountPath: "/tmp/"
type: "custom"
volumeSpec:
  configMap:
    name: {{ include "common.names.fullname" . }}-config
    items:
{{- if .Values.config.alerts }}    
    - key: alerts
      path: Alerts
{{ end }}
{{- if .Values.config.probes }}
    - key: probes
      path: Probes
{{ end }}
{{- if .Values.config.targets }}
    - key: targets
      path: Targets
{{ end }}

{{- end -}}
{{- $_ := set .Values.persistence "smokeping-config" (include "smokeping.configVolume" . | fromYaml) -}}

{{/* Render the templates */}}
{{ include "common.all" . }}