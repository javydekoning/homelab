sonarr:
  env:
    TZ: Europe/Amsterdam

  image:
    # -- image repository
    repository: ghcr.io/onedr0p/sonarr
    # @default -- chart.appVersion
    tag: "3.0.10.1567@sha256:7f5b3a5e21cf5ed57f690fc655db0fd3c3dab9152641338dc7fa22c5f6943670"
    # -- image pull policy
    pullPolicy: Always

  ingress:
    # -- Enable and configure ingress settings for the chart under this key.
    # @default -- See values.yaml
    main:
      enabled: true
      ingressClassName: "nginx"
      hosts:
        - host: sonarr.k8s.javydekoning.com
          paths:
            - path: /
      tls:
        - hosts:
            - sonarr.k8s.javydekoning.com
          secretName: javydekoning-com-tls

  # -- Configure persistence settings for the chart under this key.
  ## Config persistence is required for the Prometheus exporter sidecar.
  # @default -- See values.yaml
  persistence:
    config:
      enabled: true
      type: hostPath
      accessMode: ReadWriteOnce
      hostPath: /downloads/config/sonarr
      mountPath: /config
    downloads:
      enabled: true
      type: hostPath
      accessMode: ReadWriteOnce
      hostPath: /downloads
      mountPath: /downloads

  podSecurityContext:
    runAsUser: 911
    runAsGroup: 911
    fsGroup: 911
