apiVersion: apps/v1
kind: Deployment
metadata:
  name: trilium
  labels:
    app: trilium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trilium
  template:
    metadata:
      labels:
        app: trilium
    spec:
      containers:
        - name: trilium
          image: triliumnext/notes:latest@sha256:b99e9ddfc52afcfbc5aea491649be5c442bd2c9b415ef1e989faa5273e914fec
          ports:
            - containerPort: 8080
          env:
            - name: TRILIUM_DATA_DIR
              value: "/home/node/trilium-data"
            - name: TRILIUM_PORT
              value: "8080"
          volumeMounts:
            - name: trilium-data
              mountPath: /home/node/trilium-data
            - name: timezone
              mountPath: /etc/timezone
              readOnly: true
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
      volumes:
        - name: trilium-data
          hostPath:
            path: /config/trilium-data
            type: DirectoryOrCreate
        - name: timezone
          hostPath:
            path: /etc/timezone
            type: File
        - name: localtime
          hostPath:
            path: /etc/localtime
            type: File
