apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent-qui
  labels:
    app: qbittorrent-qui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent-qui
  template:
    metadata:
      labels:
        app: qbittorrent-qui
    spec:
      containers:
        - name: qui
          envFrom:
            - secretRef:
                name: qui
          image: ghcr.io/autobrr/qui:latest@sha256:05b9badae10d21f54722464e8b51abc9487ba93f9bb2fff649fbc09944d0d111
          ports:
            - containerPort: 7476
              name: http
          volumeMounts:
            - name: config-volume
              mountPath: /config
            - name: config-toml
              mountPath: /config/config.toml
              subPath: config.toml
            - name: downloads
              mountPath: /downloads
      volumes:
        - name: config-volume
          hostPath:
            path: /config/qui
            type: DirectoryOrCreate
        - name: config-toml
          configMap:
            name: qbittorrent-qui-config
        - name: downloads
          hostPath:
            path: /downloads
            type: DirectoryOrCreate
