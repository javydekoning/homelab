apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent-qui
  labels:
    app: qbittorrent-qui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent-qui
  template:
    metadata:
      labels:
        app: qbittorrent-qui
    spec:
      containers:
        - name: qui
          envFrom:
            - secretRef:
                name: qui
          image: ghcr.io/autobrr/qui:latest@sha256:50baeb397f5807be0c2e9b7089eae6ffd60e0e2ee303e1da7188d9cffde9e99f
          ports:
            - containerPort: 7476
              name: http
          volumeMounts:
            - name: config-volume
              mountPath: /config
            - name: config-toml
              mountPath: /config/config.toml
              subPath: config.toml
      volumes:
        - name: config-volume
          hostPath:
            path: /config/qui
            type: DirectoryOrCreate
        - name: config-toml
          configMap:
            name: qbittorrent-qui-config
