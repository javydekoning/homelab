apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent-qui
  labels:
    app: qbittorrent-qui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent-qui
  template:
    metadata:
      labels:
        app: qbittorrent-qui
    spec:
      containers:
        - name: qui
          envFrom:
            - secretRef:
                name: qui
          image: ghcr.io/autobrr/qui:latest@sha256:4a2474980f5abe4fcdc95dc40556a4ce80840c5749eb4e526c529d82ee8a43be
          ports:
            - containerPort: 7476
              name: http
          volumeMounts:
            - name: config-volume
              mountPath: /config
            - name: config-toml
              mountPath: /config/config.toml
              subPath: config.toml
            - name: downloads
              mountPath: /downloads
      volumes:
        - name: config-volume
          hostPath:
            path: /config/qui
            type: DirectoryOrCreate
        - name: config-toml
          configMap:
            name: qbittorrent-qui-config
        - name: downloads
          hostPath:
            path: /downloads
            type: DirectoryOrCreate
