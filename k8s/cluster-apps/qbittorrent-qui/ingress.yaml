apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qbittorrent-qui-ingress
  namespace: qbittorrent-qui
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: traefik-body-size-8m@kubernetescrd,traefik-cors@kubernetescrd
  labels:
    app: qbittorrent-qui
spec:
  ingressClassName: traefik
  rules:
    - host: qui.k8s.javydekoning.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qbittorrent-qui
                port:
                  name: http
  tls:
    - hosts:
        - qui.k8s.javydekoning.com
