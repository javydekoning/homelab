apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qbittorrent-qui-ingress
  namespace: qbittorrent-qui
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 8m
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "15"
  labels:
    app: qbittorrent-qui
spec:
  ingressClassName: nginx
  rules:
    - host: qui.k8s.javydekoning.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qbittorrent-qui
                port:
                  name: http
  tls:
    - hosts:
        - qui.k8s.javydekoning.com
