apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-qui
  namespace: qbittorrent
spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secretsmanager
  target:
    name: qui
    template:
      engineVersion: v2
      data:
        QUI__SESSION_SECRET: "{{ .QUI__SESSION_SECRET }}"
        QUI__OIDC_CLIENT_SECRET: "{{ .QUI__OIDC_CLIENT_SECRET }}"
        QUI__OIDC_CLIENT_ID: "{{ .QUI__OIDC_CLIENT_ID }}"
  dataFrom:
    - extract:
        key: k8s-homelab-secrets
        property: qui
