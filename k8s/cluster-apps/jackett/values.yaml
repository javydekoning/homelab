jackett:
  image:
    # -- image repository
    repository: ghcr.io/k8s-at-home/jackett
    # -- image tag
    tag: latest
    # -- image pull policy
    pullPolicy: IfNotPresent

  env:
    TZ: Europe/Amsterdam

  service:
    main:
      ports:
        http:
          port: 80
          targetPort: 9117

  ingress:
    # -- Enable and configure ingress settings for the chart under this key.
    # @default -- See values.yaml
    main:
      enabled: true
      hosts:
        - host: jackett.k8s.javydekoning.com
          paths:
            - path: /

  # -- Configure persistence settings for the chart under this key.
  ## Config persistence is required for the Prometheus exporter sidecar.
  # @default -- See values.yaml
  persistence:
    config:
      enabled: true
      type: hostPath
      accessMode: ReadWriteOnce
      hostPath: /downloads/config/jackett
      mountPath: /config
    downloads:
      enabled: true
      type: hostPath
      accessMode: ReadWriteOnce
      hostPath: /downloads
      mountPath: /downloads

  podSecurityContext:
    runAsUser: 911
    runAsGroup: 911
    fsGroup: 911
