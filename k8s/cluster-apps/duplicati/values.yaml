#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#
duplicati:
  env:
    TZ: Europe/Amsterdam
    PUID: "0"
    PGID: "0"

  image:
    repository: ghcr.io/linuxserver/duplicati
    # Duplicati standard image hasn't been updated in years
    # Canary releases have many bugfixes, hence switched to
    # :development as of 2022-05-11
    tag: development
    pullPolicy: Always

  ingress:
    main:
      enabled: true
      hosts:
        - host: duplicati.k8s.javydekoning.com
          paths:
            - path: /

  persistence:
    config:
      enabled: true
      type: hostPath
      hostPath: /downloads/config/duplicati
      mountPath: /config
      retain: true
    source:
      enabled: true
      type: hostPath
      hostPath: /downloads/config
      mountPath: /source
      retain: true
    backups:
      enabled: false
