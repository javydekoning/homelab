duplicati:
  env:
    TZ: Europe/Amsterdam
    PUID: "0"
    PGID: "0"

  image:
    repository: ghcr.io/linuxserver/duplicati
    # Duplicati standard image hasn't been updated in years
    # Canary releases have many bugfixes, hence switched to
    # :development as of 2022-05-11
    tag: "development@sha256:46b4381549dae56bd18b00538099b6f83d043b00338b9d046d3e9a56a7d457ac"
    pullPolicy: Always

  ingress:
    main:
      enabled: true
      ingressClassName: "nginx"
      hosts:
        - host: duplicati.k8s.javydekoning.com
          paths:
            - path: /
      tls:
        - hosts:
            - duplicati.k8s.javydekoning.com
          secretName: javydekoning-com-tls

  persistence:
    config:
      enabled: true
      type: hostPath
      hostPath: /downloads/config/duplicati
      mountPath: /config
      retain: true
    source:
      enabled: true
      type: hostPath
      hostPath: /downloads/config
      mountPath: /source
      retain: true
    backups:
      enabled: false
