#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#
duplicati:
  image:
    # -- image repository
    repository: ghcr.io/linuxserver/duplicati
    # -- image tag
    tag: latest
    # -- image pull policy
    pullPolicy: IfNotPresent

  # See more environment variables in the [duplicati documentation](https://github.com/linuxserver/docker-duplicati#parameters)
  # @default -- See below
  env:
    # -- Set the container timezone
    TZ: Europe/Amsterdam
    # -- Specify the user ID the application will run as
    PUID: "0"
    # -- Specify the group ID the application will run as
    PGID: "0"

  # -- Configures service settings for the chart.
  # @default -- See values.yaml
  service:
    main:
      #type: LoadBalancer
      ports:
        http:
          port: 8200

  ingress:
    # -- Enable and configure ingress settings for the chart under this key.
    # @default -- See values.yaml
    main:
      enabled: true
      hosts:
        - host: duplicati.k8s.javydekoning.com
          paths:
            - path: /

  # -- Configure persistence settings for the chart under this key.
  # @default -- See values.yaml
  persistence:
    config:
      enabled: true
      type: hostPath
      hostPath: /downloads/config/duplicati
      mountPath: /config
      retain: true
    source:
      enabled: true
      type: hostPath
      hostPath: /downloads/config
      mountPath: /source
      retain: true
    backups:
      enabled: false
