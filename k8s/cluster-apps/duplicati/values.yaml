duplicati:
  env:
    TZ: Europe/Amsterdam
    PUID: "0"
    PGID: "0"

  image:
    repository: ghcr.io/linuxserver/duplicati
    # Duplicati standard image hasn't been updated in years
    # Canary releases have many bugfixes, hence switched to
    # :development as of 2022-05-11
    tag: 2.0.6-development
    pullPolicy: Always

  ingress:
    main:
      enabled: true
      ingressClassName: "nginx"
      hosts:
        - host: duplicati.k8s.javydekoning.com
          paths:
            - path: /

  persistence:
    config:
      enabled: true
      type: hostPath
      hostPath: /downloads/config/duplicati
      mountPath: /config
      retain: true
    source:
      enabled: true
      type: hostPath
      hostPath: /downloads/config
      mountPath: /source
      retain: true
    backups:
      enabled: false
