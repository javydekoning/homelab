apiVersion: v1
kind: Service
metadata:
  name: wireguard
  namespace: default
  annotations:
    metallb.universe.tf/allow-shared-ip: wireguard
spec:
  selector:
    app: wireguard
  type: LoadBalancer
  loadBalancerIP: 192.168.1.249
  ports:
    - name: http
      port: 51820
      targetPort: 51820
      protocol: UDP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wireguard
  namespace: default
  labels:
    app: wireguard
spec:
  selector:
    matchLabels:
      app: wireguard
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: wireguard
    spec:
      containers:
        - name: wireguard
          image: lscr.io/linuxserver/wireguard:latest
          imagePullPolicy: Always
          securityContext:
            sysctls:
            - name: net.ipv4.conf.all.src_valid_mark
              value: "1"
            capabilities:
              add: ["NET_ADMIN", "SYS_MODULE"]
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          env:
            - name: TZ
              value: Europe/Amsterdam
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: SERVERURL
              value: "wg.javydekoning.com"
            - name: SERVERPORT
              value: "51820"
            - name: PEERS
              value: "1"
            - name: PEERDNS
              value: "192.168.1.253"
            - name: INTERNAL_SUBNET
              value: "10.13.13.0"
            - name: ALLOWEDIPS
              value: 0.0.0.0/0
            - name: PERSISTENTKEEPALIVE_PEERS
              value: "25"
            - name: LOG_CONFS
              value: "true"
          ports:
            - containerPort: 51820
          volumeMounts:
            - name: config
              mountPath: /config/
      volumes:
        - name: downloads
          hostPath:
            path: /downloads/config/wireguard-config/
            type: DirectoryOrCreate
      restartPolicy: Always
