# https://github.com/linuxserver/docker-wireguard/pkgs/container/wireguard
apiVersion: v1
kind: Service
metadata:
  name: wireguard
  namespace: default
  annotations:
    metallb.universe.tf/allow-shared-ip: wireguard
spec:
  selector:
    app: wireguard
  type: LoadBalancer
  loadBalancerIP: 192.168.178.249
  ports:
    - name: http
      port: 51820
      targetPort: 51820
      protocol: UDP
