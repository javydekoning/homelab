apiVersion: v1
kind: Service
metadata:
  name: mosquito
  namespace: default
spec:
  selector:
    app: mosquito
  type: LoadBalancer
  loadBalancerIP: 192.168.1.248
  ports:
    - name: websockets
      port: 9001
      targetPort: 9001
      protocol: TCP
    - name: mqtt
      port: 1883
      targetPort: 1883
      protocol: TCP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquito-config
  namespace: default
  labels:
    app: mosquito
data:
  mosquitto.conf: |-
    persistence true
    persistence_location /mosquitto/data/
    log_dest file /mosquitto/log/mosquitto.log
    listener 1883
    allow_anonymous true

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquito
  namespace: default
  labels:
    app: mosquito
spec:
  selector:
    matchLabels:
      app: mosquito
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mosquito
    spec:
      containers:
        - name: mosquito
          image: eclipse-mosquito:2.0.15
          imagePullPolicy: Always
          ports:
            - containerPort: 9001
            - containerPort: 1883
          volumeMounts:
            - name: data
              mountPath: /mosquitto/data
            - name: config
              mountPath: /mosquitto/config/
            - name: log
              mountPath: /mosquitto/log
      volumes:
        - name: data
          hostPath:
            path: /downloads/config/mosquitto/
            type: DirectoryOrCreate
        - name: config
          configMap:
            name: mosquito-config
        - name: log
          emptyDir: {}
      restartPolicy: Always
