home-assistant:
  env:
    # -- Set the container timezone
    - name: TZ
      value: Europe/Amsterdam
    # Workaround for https://github.com/home-assistant/core/issues/127966
    - name: PYTHONPATH
      value: /config:/config/deps:/config/deps/lib/python3.12/site-packages:/usr/local/lib/python3.12:/usr/local/lib/python3.12/lib-dynload:/usr/local/lib/python3.12/site-packages:/usr/local/lib/python312.zip
  # -- Configures service settings for the chart. Normally this does not need to be modified.
  # @default -- See values.yaml
  service:
    port: 8123

  ingress:
    enabled: true
    className: "nginx"
    annotations:
      ingress.kubernetes.io/protocol: "HTTPS"
    hosts:
      - host: hass.k8s.javydekoning.com
        servicePort: 8123
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - hass.k8s.javydekoning.com
        secretName: javydekoning-com-tls

  persistence:
    enabled: true
    existingVolume: "home-assistant-config"
