apiVersion: traefik.containo.us/v1alpha1
kind: ServersTransport
metadata:
  name: argocd-server
  namespace: argocd
spec:
  insecureSkipVerify: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - websecure
    - web
  routes:
    - kind: Rule
      match: Host(`argocd.k8s.javydekoning.com`) && PathPrefix(`/`)
      services:
        - name: argocd-server
          namespace: argocd
          port: https
          serversTransport: argocd-server