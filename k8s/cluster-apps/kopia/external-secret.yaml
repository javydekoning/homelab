apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-kopia-secret
  namespace: kopia
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secretsmanager
  target:
    name: kopia-credentials
    template:
      engineVersion: v2
      data:
        KOPIA_PASSWORD: "{{ .KOPIA_PASSWORD }}"
        KOPIA_USER: "{{ .KOPIA_USER }}"
        repository.config: |
          {
            "storage": {
              "type": "s3",
              "config": {
                "bucket": "{{ .KOPIA_BUCKET }}",
                "prefix": "kopia/",
                "endpoint": "s3.eu-west-1.amazonaws.com",
                "accessKeyID": "{{ .KOPIA_BUCKET_ACCESS_KEY_ID }}",
                "secretAccessKey": "{{ .KOPIA_BUCKET_SECRET_ACCESS_KEY }}",
                "sessionToken": ""
              }
            },
            "caching": {
              "cacheDirectory": "../cache",
              "maxCacheSize": 5242880000,
              "maxMetadataCacheSize": 5242880000,
              "maxListCacheDuration": 30
            },
            "hostname": "kopia",
            "username": "root",
            "description": "Homelab Kopia Repository",
            "enableActions": false,
            "formatBlobCacheDuration": 900000000000
          }
  dataFrom:
    - extract:
        key: k8s-kopia-credentials
