apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kopia-ingress
  namespace: kopia
  labels:
    app.kubernetes.io/name: "kopia"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - kopia.k8s.javydekoning.com
  rules:
    - host: kopia.k8s.javydekoning.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kopia
                port:
                  name: http
