radarr:
  env:
    TZ: Europe/Amsterdam

  image:
    # -- image repository
    repository: ghcr.io/onedr0p/radarr
    # @default -- chart.appVersion
    tag: "4.2.4.6635"
    # -- image pull policy
    pullPolicy: Always

  ingress:
    # -- Enable and configure ingress settings for the chart under this key.
    # @default -- See values.yaml
    main:
      enabled: true
      ingressClassName: "nginx"
      hosts:
        - host: radarr.k8s.javydekoning.com
          paths:
            - path: /
      tls:
        - hosts:
            - radarr.k8s.javydekoning.com
          secretName: javydekoning-com-tls

  # -- Configure persistence settings for the chart under this key.
  ## Config persistence is required for the Prometheus exporter sidecar.
  # @default -- See values.yaml
  persistence:
    config:
      enabled: true
      type: hostPath
      accessMode: ReadWriteOnce
      hostPath: /downloads/config/radarr
      mountPath: /config
    downloads:
      enabled: true
      type: hostPath
      accessMode: ReadWriteOnce
      hostPath: /downloads
      mountPath: /downloads

  podSecurityContext:
    runAsUser: 911
    runAsGroup: 911
    fsGroup: 911
