bazarr:
  image:
    repository: tccr.io/truecharts/bazarr
    pullPolicy: IfNotPresent
    tag: 1.1.2@sha256:2a1dc284afc39b90619c700ae14b694ac3faa5920db29a2f546f51d6183c97b1

  service:
    main:
      ports:
        main:
          port: 6767
          targetPort: 6767

  TZ: Europe/Amsterdam

  ingress:
    main:
      enabled: true
      enableFixedMiddlewares: false
      entrypoint: web
      hosts:
        - host: bazarr.k8s.javydekoning.com
          paths:
            - path: /

  persistence:
    config:
      enabled: true
      type: hostPath
      accessMode: ReadWriteOnce
      hostPath: /downloads/config/bazarr
      mountPath: /config
    media:
      enabled: true
      type: hostPath
      accessMode: ReadWriteOnce
      hostPath: /downloads
      mountPath: /downloads

  podSecurityContext:
    runAsUser: 911
    runAsGroup: 911
    fsGroup: 911
