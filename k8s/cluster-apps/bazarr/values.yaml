bazarr:
  image:
    # -- image repository
    repository: ghcr.io/onedr0p/bazarr
    # @default -- chart.appVersion
    tag: rolling
    # -- image pull policy
    pullPolicy: Always

  env:
    TZ: Europe/Amsterdam

  ingress:
    main:
      enabled: true
      hosts:
        - host: bazarr.k8s.javydekoning.com
          paths:
            - path: /

  persistence:
    config:
      enabled: true
      type: hostPath
      accessMode: ReadWriteOnce
      hostPath: /downloads/config/bazarr
      mountPath: /config
    media:
      enabled: true
      type: hostPath
      accessMode: ReadWriteOnce
      hostPath: /downloads
      mountPath: /downloads

  podSecurityContext:
    runAsUser: 911
    runAsGroup: 911
    fsGroup: 911
