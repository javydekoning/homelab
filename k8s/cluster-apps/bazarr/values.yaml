bazarr:
  image:
    repository: tccr.io/truecharts/bazarr
    pullPolicy: IfNotPresent
    tag: 1.1.3@sha256:3d45f4d0d452162468c9b05ff3e2bac2833bcb040b823573940f3319c1c36eba

  service:
    main:
      ports:
        main:
          port: 6767
          targetPort: 6767

  TZ: Europe/Amsterdam

  ingress:
    main:
      enabled: true
      enableFixedMiddlewares: false
      entrypoint: web
      hosts:
        - host: bazarr.k8s.javydekoning.com
          paths:
            - path: /

  persistence:
    config:
      enabled: true
      type: hostPath
      accessMode: ReadWriteOnce
      hostPath: /downloads/config/bazarr
      mountPath: /config
    media:
      enabled: true
      type: hostPath
      accessMode: ReadWriteOnce
      hostPath: /downloads
      mountPath: /downloads

  podSecurityContext:
    runAsUser: 911
    runAsGroup: 911
    fsGroup: 911
