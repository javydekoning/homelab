bazarr:
  image:
    repository: tccr.io/truecharts/bazarr
    pullPolicy: IfNotPresent
    tag: 1.1.3@sha256:822b3aec577c48f6c5f742a0ca3437af9d4f3e2e673992f93099ed0b2d113684

  service:
    main:
      ports:
        main:
          port: 6767
          targetPort: 6767

  TZ: Europe/Amsterdam

  ingress:
    main:
      enabled: true
      enableFixedMiddlewares: false
      entrypoint: web
      hosts:
        - host: bazarr.k8s.javydekoning.com
          paths:
            - path: /

  persistence:
    config:
      enabled: true
      type: hostPath
      accessMode: ReadWriteOnce
      hostPath: /downloads/config/bazarr
      mountPath: /config
    media:
      enabled: true
      type: hostPath
      accessMode: ReadWriteOnce
      hostPath: /downloads
      mountPath: /downloads

  podSecurityContext:
    runAsUser: 911
    runAsGroup: 911
    fsGroup: 911
