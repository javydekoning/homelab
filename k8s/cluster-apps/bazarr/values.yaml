bazarr:
  image:
    repository: tccr.io/truecharts/bazarr
    pullPolicy: IfNotPresent
    tag: 1.1.3@sha256:f1a56b156ea13ea53559e8a8f00b776c3122be0766b46b34dc16ca9a4f9252c3

  service:
    main:
      ports:
        main:
          port: 6767
          targetPort: 6767

  TZ: Europe/Amsterdam

  ingress:
    main:
      enabled: true
      ingressClassName: "nginx"
      enableFixedMiddlewares: false
      entrypoint: web
      hosts:
        - host: bazarr.k8s.javydekoning.com
          paths:
            - path: /

  persistence:
    config:
      enabled: true
      type: hostPath
      accessMode: ReadWriteOnce
      hostPath: /downloads/config/bazarr
      mountPath: /config
    media:
      enabled: true
      type: hostPath
      accessMode: ReadWriteOnce
      hostPath: /downloads
      mountPath: /downloads

  podSecurityContext:
    runAsUser: 911
    runAsGroup: 911
    fsGroup: 911
