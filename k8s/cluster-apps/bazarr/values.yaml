bazarr:
  image:
    repository: tccr.io/truecharts/bazarr
    pullPolicy: IfNotPresent
    tag: 1.1.2@sha256:6a0bc1f361061443531a662f8be671bb6df711824f7512553dc5ef413eac19e3

  service:
    main:
      ports:
        main:
          port: 6767
          targetPort: 6767

  TZ: Europe/Amsterdam

  ingress:
    main:
      enabled: true
      enableFixedMiddlewares: false
      entrypoint: web
      hosts:
        - host: bazarr.k8s.javydekoning.com
          paths:
            - path: /

  persistence:
    config:
      enabled: true
      type: hostPath
      accessMode: ReadWriteOnce
      hostPath: /downloads/config/bazarr
      mountPath: /config
    media:
      enabled: true
      type: hostPath
      accessMode: ReadWriteOnce
      hostPath: /downloads
      mountPath: /downloads

  podSecurityContext:
    runAsUser: 911
    runAsGroup: 911
    fsGroup: 911
