calibre-web:
  env:
    TZ: Europe/Amsterdam

  ingress:
    main:
      enabled: true
      hosts:
        - host: calibre.k8s.javydekoning.com
          paths:
            - path: /

  persistence:
    config:
      enabled: true
      type: hostPath
      accessMode: ReadWriteOnce
      hostPath: /downloads/config/calibre
      mountPath: /config
    books:
      enabled: true
      type: hostPath
      accessMode: ReadWriteOnce
      hostPath: /downloads/config/books
      mountPath: /books