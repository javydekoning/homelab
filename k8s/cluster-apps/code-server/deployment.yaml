apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-server
  labels:
    app: code-server
spec:
  selector:
    matchLabels:
      app: code-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: code-server
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
        - name: code-server
          image: ghcr.io/coder/code-server:latest@sha256:8e54ed8a175d4dc223186078dc0c89157887ad8a2c17b41b2ff6f1a0b3d724d9
          imagePullPolicy: IfNotPresent
          args:
            - "--auth"
            - "$(AUTH)"
            - "--user-data-dir"
            - "$(USER_DATA_DIR)"
            - "--extensions-dir"
            - "$(EXTENSIONS_DIR)"
            - "--port"
            - "$(PORT)"
            - "$(CODE_PATH)"
          envFrom:
            - configMapRef:
                name: code-server-config
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          volumeMounts:
            - name: config
              mountPath: /code
            - name: conffiles
              mountPath: /code/config
            - name: homelab
              mountPath: /code/homelab
      volumes:
        - name: config
          hostPath:
            path: /config/code-server
            type: DirectoryOrCreate
        - name: conffiles
          hostPath:
            path: /config
            type: DirectoryOrCreate
        - name: homelab
          hostPath:
            path: /root/homelab
            type: DirectoryOrCreate
      restartPolicy: Always
