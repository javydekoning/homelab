adguard-home:
  # -- environment variables.
  # @default -- See below
  env:
    # -- Set the container timezone
    TZ: Europe/Amsterdam

  # -- Configures service settings for the chart.
  # @default -- See values.yaml
  service:
    main:
      primary: true
      ports:
        http:
          port: 3000
    dns-tcp:
      enabled: true
      type: LoadBalancer
      loadBalancerIP: 192.168.1.253
      annotations:
        metallb.universe.tf/allow-shared-ip: adguard
      ports:
        dns-tcp:
          enabled: true
          port: 53
          protocol: TCP
          targetPort: 53
      externalTrafficPolicy: Local
    dns-udp:
      enabled: true
      type: LoadBalancer
      loadBalancerIP: 192.168.1.253
      annotations:
        metallb.universe.tf/allow-shared-ip: adguard
      ports:
        dns-udp:
          enabled: true
          port: 53
          protocol: UDP
          targetPort: 53
      externalTrafficPolicy: Local

  ingress:
    # -- Enable and configure ingress settings for the chart under this key.
    # @default -- See values.yaml
    main:
      enabled: true
      hosts:
        - host: adguard.k8s.javydekoning.com
          paths:
            - path: /
