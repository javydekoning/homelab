apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: qbittorrent
  labels:
    app.kubernetes.io/name: qbittorrent
    app.kubernetes.io/instance: qbittorrent
    app.kubernetes.io/part-of: qbittorrent
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: qbittorrent
      app.kubernetes.io/instance: qbittorrent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qbittorrent
        app.kubernetes.io/instance: qbittorrent
        app.kubernetes.io/part-of: qbittorrent
    spec:
      containers:
        - name: qbittorrent
          securityContext:
            runAsUser: 911
            runAsGroup: 911
          image: "ghcr.io/home-operations/qbittorrent:5.1.2"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: torrent-tcp
              containerPort: 8388
              protocol: TCP
            - name: torrent-udp
              containerPort: 8388
              protocol: UDP
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "wget --no-verbose --tries=1 --spider http://localhost:8080 || exit 1"
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "wget --no-verbose --tries=1 --spider http://localhost:8080 || exit 1"
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /downloads
              name: downloads
      volumes:
        - hostPath:
            path: /config
            type: DirectoryOrCreate
          name: config
        - hostPath:
            path: /downloads
            type: DirectoryOrCreate
          name: downloads

