apiVersion: apps/v1
kind: Deployment
metadata:
  name: changedetection
  namespace: default
  labels:
    app: changedetection
spec:
  selector:
    matchLabels:
      app: changedetection
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: changedetection
    spec:
      containers:
        - name: selenium
          image: selenium/standalone-chrome-debug:3.141.59
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4444
          volumeMounts:
            - name: shm
              mountPath: /dev/shm
        - name: changedetection
          image: ghcr.io/dgtlmoon/changedetection.io:latest@sha256:21e543b20786a31cd68b3267bbeef805cf5817c0da3eebb14d6a03e8cb2b3376
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: Europe/Amsterdam
            - name: WEBDRIVER_URL
              value: "http://localhost:4444/wd/hub"
            - name: BASE_URL
              value: https://changedetection.k8s.javydekoning.com
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: datastore
              mountPath: /datastore
      volumes:
        - name: datastore
          hostPath:
            path: /datastore/config/changedetection
            type: DirectoryOrCreate
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 2048Mi
      restartPolicy: Always
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: changedetection-ingress
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - changedetection.k8s.javydekoning.com
      secretName: javydekoning-com-tls
  rules:
    - host: changedetection.k8s.javydekoning.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: changedetection
                port:
                  name: http
---
apiVersion: v1
kind: Service
metadata:
  name: changedetection
  namespace: default
spec:
  selector:
    app: changedetection
  ports:
    - name: http
      port: 5000
      targetPort: 5000
      protocol: TCP
