apiVersion: apps/v1
kind: Deployment
metadata:
  name: changedetection
  namespace: default
  labels:
    app: changedetection
spec:
  selector:
    matchLabels:
      app: changedetection
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: changedetection
    spec:
      containers:
        - name: playwright-chrome
          image: browserless/chrome:latest@sha256:57d19e414d9fe4ae9d2ab12ba768c97f38d51246c5b31af55a009205c136012f
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
        - name: selenium
          image: selenium/standalone-chrome:latest@sha256:5de4aaaeae55e0e190d96176dd4aa73ad81f00352900cc2cde44047671953b0d
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4444
          volumeMounts:
            - name: shm
              mountPath: /dev/shm
        - name: changedetection
          image: ghcr.io/dgtlmoon/changedetection.io:latest@sha256:eaec633118c9ea9b8e63618adfa7618a275dee1a66f0777e5da6b79138c46516
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: Europe/Amsterdam
            - name: WEBDRIVER_URL
              value: "http://localhost:4444/wd/hub"
            - name: BASE_URL
              value: https://changedetection.k8s.javydekoning.com
            - name: PLAYWRIGHT_DRIVER_URL
              value: "ws://localhost:3000"
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: datastore
              mountPath: /datastore
      volumes:
        - name: datastore
          hostPath:
            path: /downloads/config/changedetection
            type: DirectoryOrCreate
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 2048Mi
      restartPolicy: Always
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: changedetection-ingress
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - changedetection.k8s.javydekoning.com
      secretName: javydekoning-com-tls
  rules:
    - host: changedetection.k8s.javydekoning.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: changedetection
                port:
                  name: http
---
apiVersion: v1
kind: Service
metadata:
  name: changedetection
  namespace: default
spec:
  selector:
    app: changedetection
  ports:
    - name: http
      port: 5000
      targetPort: 5000
      protocol: TCP
