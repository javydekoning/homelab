tautulli:
  env:
    TZ: Europe/Amsterdam

  image:
    # -- image repository
    repository: ghcr.io/onedr0p/tautulli
    # @default -- chart.appVersion
    tag: "2.12.0"
    # -- image pull policy
    pullPolicy: Always

  ingress:
    # -- Enable and configure ingress settings for the chart under this key.
    # @default -- See values.yaml
    main:
      enabled: true
      ingressClassName: "nginx"
      hosts:
        - host: tautulli.k8s.javydekoning.com
          paths:
            - path: /
      tls:
        - hosts:
            - tautulli.k8s.javydekoning.com
          secretName: javydekoning-com-tls

  persistence:
    config:
      enabled: true
      type: hostPath
      accessMode: ReadWriteOnce
      hostPath: /downloads/config/tautulli
