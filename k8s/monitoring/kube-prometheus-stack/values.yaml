kube-prometheus-stack:
  defaultRules:
    disabled:
      NodeMemoryMajorPagesFaults: true
    rules:
      # Disable KubeSchedulerDown, KubeProxyDown, KubeControllerManagerDown
      # because running in k3s
      kubeControllerManager: false
      kubeProxy: false
      kubeSchedulerAlerting: false
  kubeProxy:
    enabled: false
  kubeControllerManager:
    enabled: false

  alertmanager:
    config:
      receivers:
        - name: "null"
        - name: default
          telegram_configs:
            - bot_token_file: /etc/alertmanager/secrets/telegram-bot-token/token.txt
              chat_id: -1001375636328
              parse_mode: MarkdownV2
              message: '{{ template "telegram.message" . }}'
      route:
        receiver: default
      templates:
        - /etc/alertmanager/config/telegram_message.tmpl
    alertmanagerSpec:
      # Secrets is a list of Secrets in the same namespace as the Alertmanager object, which shall be mounted into the
      # Alertmanager Pods. The Secrets are mounted into /etc/alertmanager/secrets/.
      #
      secrets:
        - telegram-bot-token

    templateFiles:
      telegram_message.tmpl: |-
        {{- /* Prefer description; fall back to summary/alertname */ -}}
        {{- $desc := or .CommonAnnotations.description .Annotations.description -}}
        {{- $summary := or .CommonAnnotations.summary .Annotations.summary .Labels.alertname -}}

        {{- /* Convert **bold** to *bold* for Telegram */ -}}
        {{- $desc = reReplaceAll "\\*\\*(.+?)\\*\\*" "*$1*" $desc -}}
        {{- $summary = reReplaceAll "\\*\\*(.+?)\\*\\*" "*$1*" $summary -}}

        {{- /* Escape MarkdownV2 special characters */ -}}
        {{- $esc := "([_\\*\\[\\]\\(\\)~`>#+\\-=|{}\\.!])" -}}
        {{- $summary = reReplaceAll $esc "\\\\$1" $summary -}}
        {{- $desc = reReplaceAll $esc "\\\\$1" $desc -}}

        *{{ $summary }}*
        {{ $desc }}

    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - alertmanager.k8s.javydekoning.com
      paths:
        - /
      tls:
        - hosts:
            - alertmanager.k8s.javydekoning.com
          secretName: javydekoning-com-tls

  grafana:
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - grafana.k8s.javydekoning.com
      paths:
        - /
      tls:
        - hosts:
            - grafana.k8s.javydekoning.com
          secretName: javydekoning-com-tls

    additionalDataSources:
      - name: Loki
        type: loki
        access: proxy
        url: "http://loki:3100"
        isDefault: false
        editable: true

  prometheus:
    prometheusSpec:
      serviceMonitorSelectorNilUsesHelmValues: false
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - prometheus.k8s.javydekoning.com
      paths:
        - /
      tls:
        - hosts:
            - prometheus.k8s.javydekoning.com
          secretName: javydekoning-com-tls

  prometheusOperator:
    admissionWebhooks:
      enabled: false
    tls:
      enabled: false

  prometheus-node-exporter:
    hostRootFsMount:
      enabled: false
