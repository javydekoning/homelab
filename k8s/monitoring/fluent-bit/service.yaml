apiVersion: v1
kind: Service
metadata:
  name: fluent-bit-service
  namespace: monitoring
  labels:
    app: fluent-bit
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.100.254
  ports:
    - port: 514
      targetPort: 514
      protocol: UDP
      name: syslog-udp
    - port: 514
      targetPort: 514
      protocol: TCP
      name: syslog-tcp
    - port: 2020
      targetPort: 2020
      protocol: TCP
      name: http
  selector:
    app: fluent-bit
