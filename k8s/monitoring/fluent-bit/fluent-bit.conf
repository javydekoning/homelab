[SERVICE]
    HTTP_Server     On
    HTTP_Listen     0.0.0.0
    HTTP_Port       2020
    Log_Level       debug
    Parsers_File    /fluent-bit/etc/parsers.conf

[INPUT]
    Name              syslog
    Tag               syslog.*
    Listen            0.0.0.0
    Port              514
    Mode              udp
    Parser            syslog-rfc5424

[OUTPUT]
    Name              forward
    Match             syslog.*
    Host              alloy
    Port              51893
    tls               Off
    net.keepalive     Off
    net.connect_timeout 10
    net.keepalive_idle_timeout 30
