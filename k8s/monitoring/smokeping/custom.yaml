apiVersion: v1
kind: ConfigMap
metadata:
  name: smokeping-confmap
  namespace: monitoring
  labels:
    app: smokeping
data:
  Targets: |-
    *** Targets ***

    probe = FPing

    menu = Top
    title = Network Monitor
    remark = Welcome to SmokePing.

    + Web

    menu = Internet Sites
    title = Internet Sites

    ++ Facebook
    menu = Facebook
    title = Facebook
    host = facebook.com

    ++ Youtube
    menu = YouTube
    title = YouTube
    host = youtube.com

    ++ Google
    menu = Google
    title = Google
    host = google.com

    ++ Tweakers
    menu = Tweakers
    title = Tweakers
    host = tweakers.net

    ++ Amazon
    menu = Amazon
    title = Amazon
    host = amazon.nl

    ++ Combined
    menu = MultiHost FPing
    title = Consolidated Web FPing probes
    host = /Web/Facebook /Web/Youtube /Web/Google /Web/Tweakers /Web/Amazon

    + DNS
    menu = DNS FPing
    title = DNS FPing

    ++ GoogleDNS1
    menu = Google DNS 1
    title = Google DNS 8.8.8.8
    host = 8.8.8.8

    ++ GoogleDNS2
    menu = Google DNS 2
    title = Google DNS 8.8.4.4
    host = 8.8.4.4

    ++ OpenDNS1
    menu = Open DNS1
    title = Open DNS1 208.67.222.222
    host = 208.67.222.222

    ++ OpenDNS2
    menu = Open DNS2
    title = Open DNS2 208.67.220.220
    host = 208.67.220.220

    ++ CloudflareDNS1
    menu = Cloudflare DNS 1
    title = Cloudflare DNS 1.1.1.1
    host = 1.1.1.1

    ++ CloudflareDNS2
    menu = Cloudflare DNS 2
    title = Cloudflare DNS 1.0.0.1
    host = 1.0.0.1

    ++ Combined
    menu = MultiHost DNS FPing
    title = Consolidated DNS FPing Time
    host = /DNS/GoogleDNS1 /DNS/GoogleDNS2 /DNS/OpenDNS1 /DNS/OpenDNS2 /DNS/CloudflareDNS1 /DNS/CloudflareDNS2

    + DNSProbes
    menu = DNS Probes
    title = DNS Probes
    probe = DNS

    ++ GoogleDNS1
    menu = Google DNS 1
    title = Google DNS 8.8.8.8
    host = 8.8.8.8

    ++ GoogleDNS2
    menu = Google DNS 2
    title = Google DNS 8.8.4.4
    host = 8.8.4.4

    ++ OpenDNS1
    menu = Open DNS1
    title = Open DNS1 208.67.222.222
    host = 208.67.222.222

    ++ OpenDNS2
    menu = Open DNS2
    title = Open DNS2 208.67.220.220
    host = 208.67.220.220

    ++ CloudflareDNS1
    menu = Cloudflare DNS 1
    title = Cloudflare DNS 1.1.1.1
    host = 1.1.1.1

    ++ CloudflareDNS2
    menu = Cloudflare DNS 2
    title = Cloudflare DNS 1.0.0.1
    host = 1.0.0.1

    ++ Combined
    menu = MultiHost DNS Probe
    title = Consolidated DNS Probe Time
    host = /DNSProbes/GoogleDNS1 /DNSProbes/GoogleDNS2 /DNSProbes/OpenDNS1 /DNSProbes/OpenDNS2 /DNSProbes/CloudflareDNS1 /DNSProbes/CloudflareDNS2

    + SpeedTest
    menu = Speed Tests
    title = Speed Tests

    ++ Download
    menu = Download
    title = Download
    probe = speedtest-download
    measurement = download
    host = speedtest-download.com
    # server = 21509

    ++ Upload
    menu = Upload
    title = Upload
    probe = speedtest-upload
    measurement = upload
    host = speedtest-upload.com

    ++ Combined
    menu = Combined
    title = Speedtest
    host = /SpeedTest/Download /SpeedTest/Upload
  Probes: |
    *** Probes ***

    + FPing
    binary = /usr/sbin/fping

    + FPing6
    binary = /usr/sbin/fping
    protocol = 6

    + DNS
    binary = /usr/bin/dig
    lookup = google.com
    pings = 5
    step = 300

    + TCPPing
    binary = /usr/bin/tcpping
    forks = 10
    offset = random
    pings = 5
    port = 80

    + speedtest
    binary = /usr/local/bin/speedtest-cli
    timeout = 300
    forks = 1
    step = 900
    offset = random
    pings = 3
    extraargs = --secure

    ++ speedtest-download
    measurement = download

    ++ speedtest-upload
    measurement = upload

    + speedtestcli
    binary = /usr/local/bin/speedtest
    timeout = 300
    forks = 1
    step = 900
    offset = random
    pings = 3
    # extraargs = --accept-license

    ++ speedtestcli-download
    measurement = download

    ++ speedtestcli-upload
    measurement = upload
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smokeping
  namespace: monitoring
  labels:
    app: smokeping
spec:
  selector:
    matchLabels:
      app: smokeping
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: smokeping
    spec:
      initContainers:
        - name: copyconfig
          image: busybox
          command:
            - "sh"
            - "-c"
            - |
              if [ ! -f /config/Probes ]; then
                cp /smokeping-confmap/Probes /config/Probes
              fi
              if [ ! -f /config/Targets ]; then
                cp /smokeping-confmap/Targets /config/Targets
              fi
          volumeMounts:
            - name: smokeping-confmap
              mountPath: /smokeping-confmap
            - name: config
              mountPath: /config
      containers:
        - name: smokeping
          image: ghcr.io/jwigley/smokeping-speedtest:latest@sha256:8ed6d71ef88a17913a2a088344bdbda91db82aa366560603a74e4dc0344898da
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: Europe/Amsterdam
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - containerPort: 80
          volumeMounts:
            - name: smokeping-confmap
              mountPath: /smokeping-confmap
            - name: datastore
              mountPath: /data
            - name: config
              mountPath: /config
      volumes:
        - name: smokeping-confmap
          configMap:
            name: smokeping-confmap
        - name: config
          emptyDir: {}
        - name: datastore
          hostPath:
            path: /downloads/config/smokeping
            type: DirectoryOrCreate
      restartPolicy: Always
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smokeping-ingress
  namespace: monitoring
  labels:
    app: smokeping
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - smokeping.k8s.javydekoning.com
      secretName: javydekoning-com-tls
  rules:
    - host: smokeping.k8s.javydekoning.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: smokeping
                port:
                  name: http
---
apiVersion: v1
kind: Service
metadata:
  name: smokeping
  namespace: monitoring
  labels:
    app: smokeping
spec:
  selector:
    app: smokeping
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
