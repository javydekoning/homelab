apiVersion: v1
kind: ConfigMap
metadata:
  name: config
  labels:
    app: adguard
data:
  AdGuardHome.yaml: |
    bind_host: 0.0.0.0
    bind_port: 80
    beta_bind_port: 0
    users: []
    auth_attempts: 5
    block_auth_min: 15
    http_proxy: ""
    language: en
    debug_pprof: false
    web_session_ttl: 720
    dns:
      bind_hosts:
        - 0.0.0.0
      port: 53
      statistics_interval: 1
      querylog_enabled: true
      querylog_file_enabled: true
      querylog_interval: 168h
      querylog_size_memory: 1000
      anonymize_client_ip: false
      protection_enabled: true
      blocking_mode: default
      blocking_ipv4: ""
      blocking_ipv6: ""
      blocked_response_ttl: 10
      parental_block_host: family-block.dns.adguard.com
      safebrowsing_block_host: standard-block.dns.adguard.com
      ratelimit: 0
      ratelimit_whitelist: []
      refuse_any: true
      upstream_dns:
        - https://dns10.quad9.net/dns-query
      upstream_dns_file: ""
      bootstrap_dns:
        - 9.9.9.10
        - 149.112.112.10
        - 2620:fe::10
        - 2620:fe::fe:10
      all_servers: false
      fastest_addr: false
      fastest_timeout: 1s
      allowed_clients: []
      disallowed_clients: []
      blocked_hosts:
        - version.bind
        - id.server
        - hostname.bind
      trusted_proxies:
        - 127.0.0.0/8
        - ::1/128
      cache_size: 4194304
      cache_ttl_min: 0
      cache_ttl_max: 0
      cache_optimistic: false
      bogus_nxdomain: []
      aaaa_disabled: false
      enable_dnssec: false
      edns_client_subnet: false
      max_goroutines: 300
      handle_ddr: true
      ipset: []
      ipset_file: ""
      filtering_enabled: true
      filters_update_interval: 24
      parental_enabled: false
      safesearch_enabled: false
      safebrowsing_enabled: false
      safebrowsing_cache_size: 1048576
      safesearch_cache_size: 1048576
      parental_cache_size: 1048576
      cache_time: 30
      rewrites:
        - domain: '*.k8s.javydekoning.com'
          answer: 192.168.100.200
        - domain: 'unifi'
          answer: 192.168.100.1
        - domain: 'unifi.k8s.javydekoning.com'
          answer: 192.168.100.1
      blocked_services: []
      upstream_timeout: 10s
      private_networks: []
      use_private_ptr_resolvers: true
      local_ptr_upstreams: []
      serve_http3: false
      use_http3_upstreams: false
    tls:
      enabled: false
      server_name: ""
      force_https: false
      port_https: 443
      port_dns_over_tls: 853
      port_dns_over_quic: 784
      port_dnscrypt: 0
      dnscrypt_config_file: ""
      allow_unencrypted_doh: false
      strict_sni_check: false
      certificate_chain: ""
      private_key: ""
      certificate_path: ""
      private_key_path: ""
    filters:
      - enabled: true
        url: https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt
        name: AdGuard DNS filter
        id: 1
      - enabled: true
        url: https://adaway.org/hosts.txt
        name: AdAway
        id: 2
      - enabled: true
        url: https://v.firebog.net/hosts/Easyprivacy.txt
        name: TelemetryBlock
        id: 3
      - enabled: true
        url: https://raw.githubusercontent.com/DandelionSprout/adfilt/master/Alternate%20versions%20Anti-Malware%20List/AntiMalwareHosts.txt
        name: MaliciousListBlock
        id: 4
    whitelist_filters: []
    user_rules: []
    dhcp:
      enabled: false
      interface_name: ""
      local_domain_name: lan
      dhcpv4:
        gateway_ip: ""
        subnet_mask: ""
        range_start: ""
        range_end: ""
        lease_duration: 86400
        icmp_timeout_msec: 1000
        options: []
      dhcpv6:
        range_start: ""
        lease_duration: 86400
        ra_slaac_only: false
        ra_allow_slaac: false
    clients:
      runtime_sources:
        whois: true
        arp: true
        rdns: true
        dhcp: true
        hosts: true
      persistent: []
    log_file: ""
    log_max_backups: 0
    log_max_size: 100
    log_max_age: 3
    log_compress: false
    log_localtime: false
    verbose: false
    os:
      group: ""
      user: ""
      rlimit_nofile: 0
    schema_version: 14
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard
  namespace: default
  labels:
    app: adguard
spec:
  selector:
    matchLabels:
      app: adguard
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: adguard
    spec:
      initContainers:
        - name: copyconfig
          image: busybox
          command:
            - "sh"
            - "-c"
            - |
              if [ ! -f /opt/adguardhome/conf/AdGuardHome.yaml ]; then
                mkdir -p /opt/adguardhome/conf
                ls /sourceconf
                cp /sourceconf/AdGuardHome.yaml /opt/adguardhome/conf/AdGuardHome.yaml
                ls /opt/adguardhome/conf
              fi
          volumeMounts:
            - name: configmap
              mountPath: /sourceconf
            - name: config
              mountPath: /opt/adguardhome/conf
      containers:
        - name: adguard
          image: adguard/adguardhome:beta@sha256:e003d8133d4d9e6246200ba8095d6f026afaea23d61cce661224e104cdb1740c
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: Europe/Amsterdam
          ports:
            - containerPort: 53
            - containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /opt/adguardhome/conf
      volumes:
        - name: configmap
          configMap:
            name: config
        - name: config
          emptyDir: {}
      restartPolicy: Always
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adguard-ingress
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - adguard.k8s.javydekoning.com
      secretName: javydekoning-com-tls
  rules:
    - host: adguard.k8s.javydekoning.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: adguard
                port:
                  name: http
---
apiVersion: v1
kind: Service
metadata:
  name: adguard
  namespace: default
  annotations:
    metallb.universe.tf/allow-shared-ip: adguard
spec:
  selector:
    app: adguard
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: 192.168.100.253
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
