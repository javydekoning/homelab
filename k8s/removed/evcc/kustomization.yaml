apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/
  - config.yaml

images:
  - name: app
    newName: evcc/evcc
    newTag: latest@sha256:c183308cd3174e3f3f2e8efb27784c32e4630256d2535446b3ff8eab7fbb9bbb

namespace: smarthome

namePrefix: evcc-

labels:
  - includeSelectors: true
    pairs:
      app: evcc

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: evcc
    target:
      kind: Deployment
      name: deployment
