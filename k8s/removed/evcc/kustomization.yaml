apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/
  - config.yaml

images:
  - name: app
    newName: evcc/evcc
    newTag: latest@sha256:fadf9adf3df435bcfd6b7db1d4b9869cc36ce36a07dd28bb46af08bdd66dfb94

namespace: smarthome

namePrefix: evcc-

labels:
  - includeSelectors: true
    pairs:
      app: evcc

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: evcc
    target:
      kind: Deployment
      name: deployment
