apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/
  - config.yaml

images:
  - name: app
    newName: evcc/evcc
    newTag: latest@sha256:67d24ab779e2bc9224e9b3f1d4e1befb2553942eabaf23ff4b6b49c12edf316c

namespace: smarthome

namePrefix: evcc-

labels:
  - includeSelectors: true
    pairs:
      app: evcc

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: evcc
    target:
      kind: Deployment
      name: deployment
