apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyseerr-ingress-ext
  namespace: dvr
  labels:
    app: jellyseerr
spec:
  ingressClassName: traefik-external
  tls:
    - hosts:
        - js.lab.javydekoning.com
      secretName: javydekoning-com-tls
  rules:
    - host: js.lab.javydekoning.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellyseerr-service
                port:
                  name: http
