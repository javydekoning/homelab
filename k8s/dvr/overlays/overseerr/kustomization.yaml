apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dvr

resources:
  - ../../base/

images:
  - name: app
    newName: ghcr.io/linuxserver/overseerr
    newTag: latest@sha256:6d6874375f1ec1e8bad01110e5b8327d3ff9f6cb90c117f1c63b5d42a74736ce

configMapGenerator:
  - name: env-configmap
    literals:
      - PUID=911
      - PGID=911
      - TZ=Europe/Amsterdam

namePrefix: overseerr-

labels:
  - includeSelectors: true
    pairs:
      app: overseerr

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: overseerr
    target:
      kind: Deployment
      name: deployment
