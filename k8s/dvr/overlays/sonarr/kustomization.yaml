apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dvr

resources:
  - ../../base/

images:
  - name: app
    newName: ghcr.io/linuxserver/sonarr
    newTag: 4.0.0@sha256:b1eeafb10a3eaa151694e3dd893c136d745c5d61ebbe9c731e65ca336a39a117

configMapGenerator:
  - name: env-configmap
    literals:
      - PUID=911
      - PGID=911
      - TZ=Europe/Amsterdam

namePrefix: sonarr-

labels:
  - includeSelectors: true
    pairs:
      app: sonarr

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: sonarr
    target:
      kind: Deployment
      name: deployment
