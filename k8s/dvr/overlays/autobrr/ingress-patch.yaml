apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  tls:
    - hosts:
        - autobrr.k8s.javydekoning.com
      secretName: javydekoning-com-tls
  rules:
    - host: autobrr.k8s.javydekoning.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: autobrr-service
                port:
                  name: http
