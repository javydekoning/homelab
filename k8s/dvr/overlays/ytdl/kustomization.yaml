apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dvr

resources:
  - ../../base/

images:
  - name: app
    newName: ghcr.io/alexta69/metube
    newTag: latest@sha256:2f81ad0ca25d52a7f17d33164c7cf2dc6db299a2011b8bfddb68b3edc2523b7a

configMapGenerator:
  - name: env-configmap
    literals:
      - UID=911
      - GID=911
      - AUDIO_DOWNLOAD_DIR=/downloads/music/livesets
      - DEFAULT_THEME=dark
      - TEMP_DIR=/dlcache

namePrefix: metube-

labels:
  - includeSelectors: true
    pairs:
      app: metube

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: metube
    target:
      kind: Deployment
      name: deployment
