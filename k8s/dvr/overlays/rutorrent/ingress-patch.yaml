apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 8m
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://adguard.k8s.javydekoning.com, https://homes.k8s.javydekoning.com"
spec:
  tls:
    - hosts:
        - rutorrent.k8s.javydekoning.com
  rules:
    - host: rutorrent.k8s.javydekoning.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rutorrent-service
                port:
                  name: http
