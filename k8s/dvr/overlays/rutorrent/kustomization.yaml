apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dvr

resources:
  - ../../base/

images:
  - name: app
    newName: ghcr.io/crazy-max/rtorrent-rutorrent
    newTag: latest@sha256:3db7c968f48bf557de1f0c82171bcd1714e9fbba801678fc45a7d478d56819f1

configMapGenerator:
  - name: env-configmap
    literals:
      - PUID=911
      - PGID=911
      - TZ=Europe/Amsterdam
      - RUTORRENT_PORT="8080"
      - RT_INC_PORT="51413"
      - XMLRPC_PORT="8000"
      - RT_LOG_XMLRPC="false"
      - RT_LOG_LEVEL="info"
      - RT_LOG_EXECUTE="false"
      - RT_RECEIVE_BUFFER_SIZE="16M"
      - RT_SEND_BUFFER_SIZE="16M"

namePrefix: rutorrent-

labels:
  - includeSelectors: true
    pairs:
      app: rutorrent

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: rutorrent
    target:
      kind: Deployment
      name: deployment
