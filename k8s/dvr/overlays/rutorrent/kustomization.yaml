apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dvr

resources:
  - ../../base/

images:
  - name: app
    newName: ghcr.io/ac1dburnz/rtorrent-rutorrent-cross-seed
    newTag: latest@sha256:9260b057eb941dc273b7998be915adc19093d461c7afa14951eb7b0e80c521bb

configMapGenerator:
  - name: env-configmap
    literals:
      - PUID=911
      - PGID=911
      - TZ=Europe/Amsterdam
      - RUTORRENT_PORT="8080"
      - RT_INC_PORT="51413"
      - XMLRPC_PORT="8000"
      - RT_LOG_XMLRPC="false"
      - RT_LOG_LEVEL="info"
      - RT_LOG_EXECUTE="false"
namePrefix: rutorrent-

labels:
  - includeSelectors: true
    pairs:
      app: rutorrent

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: rutorrent
    target:
      kind: Deployment
      name: deployment
