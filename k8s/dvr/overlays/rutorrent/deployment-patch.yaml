apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  template:
    spec:
      containers:
        - name: app
          livenessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - "curl --fail -d \"<?xml version='1.0'?><methodCall><methodName>system.api_version</methodName></methodCall>\" http://127.0.0.1:8001"
            initialDelaySeconds: 30
            periodSeconds: 10
          ports:
            - name: http
              containerPort: 8080
            - name: xmlrpc
              containerPort: 8000
            - name: rtorrent
              containerPort: 51413
            - name: dht
              containerPort: 6881
          volumeMounts:
            - name: downloads
              mountPath: /data/
              subPath: config/rtorrent-config
            - name: downloads
              mountPath: /downloads/
