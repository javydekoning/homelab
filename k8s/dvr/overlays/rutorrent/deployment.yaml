apiVersion: apps/v1
kind: Deployment
metadata:
    name: rutorrent-deployment
    namespace: dvr
    labels:
      app: rutorrent
      argocd.argoproj.io/instance: rutorrent
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: rutorrent
  template:
    metadata:
      labels:
        app: rutorrent
    spec:
      containers:
        - name: rutorrent
          envFrom:
            - configMapRef:
                name: rutorrent-env-configmap
          image: ghcr.io/crazy-max/rtorrent-rutorrent:latest@sha256:c0160595188d2353e3fa468bbdb0e38ad0b4a33b3383a2bba746051d93a1b892
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - /usr/local/bin/healthcheck
            initialDelaySeconds: 600
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          ports:
            - name: http
              containerPort: 8080
            - name: xmlrpc
              containerPort: 8000
            - name: rtorrent
              containerPort: 51413
            - name: dht
              containerPort: 6881
          volumeMounts:
            - name: downloads
              mountPath: /downloads
            - name: config
              mountPath: /data
              subPath: rtorrent-config
            - name: temporaryRuntimeDirectory
              mountPath: /var/run/rtorrent
        - name: flood
          image: jesec/flood:latest@sha256:029fd802b125a53dd6289776a1793e815d61f8ee33cbb686cfae951a390963fe
          args: ["--port", "3000", "--allowedpath", "/data","--rtsocket","/var/run/rtorrent/scgi.socket", "--rtorrent","--rtconfig","/data/rtorrent/.rtorrent.rc"]
          securityContext:
            runAsUser: 911
            runAsGroup: 911
          env:
            - name: HOME
              value: /data/rtorrent/
            - name: TZ
              value: Europe/Amsterdam
            - name: FLOOD_OPTION_auth
              value: none
            - name: PGID
              value: "911"
            - name: PUID
              value: "911"
          ports:
            - containerPort: 3000
              name: http-flood
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /data
              subPath: rtorrent-config
            - name: temporaryRuntimeDirectory
              mountPath: /var/run/rtorrent
      volumes:
      - name: downloads
        hostPath:
          path: /downloads
          type: DirectoryOrCreate
      - name: config
        hostPath:
          path: /config
          type: DirectoryOrCreate
      - name: temporaryRuntimeDirectory
        emptyDir: {}
