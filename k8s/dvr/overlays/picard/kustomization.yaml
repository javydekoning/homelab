apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dvr

resources:
  - ../../base/

images:
  - name: app
    newName: mikenye/picard
    newTag: latest@sha256:186e95831cd3c3142a3fb71d1250b3e26bd3c6c8b830f1852767a24ad76434c2

configMapGenerator:
  - name: env-configmap
    literals:
      - USER_ID="911"
      - GROUP_ID="911"
      - TZ=Europe/Amsterdam
      - KEEP_APP_RUNNING=1

namePrefix: picard-

labels:
  - includeSelectors: true
    pairs:
      app: picard

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: picard
    target:
      kind: Deployment
      name: deployment
