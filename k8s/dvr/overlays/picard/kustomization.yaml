apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dvr

resources:
  - ../../base/

images:
  - name: app
    newName: mikenye/picard
    newTag: latest@sha256:6b4db79c54be1eceb90856ee30c752cc405bfd2d2b42d4ef28e930a3e75f5e9b

configMapGenerator:
  - name: env-configmap
    literals:
      - USER_ID="911"
      - GROUP_ID="911"
      - TZ=Europe/Amsterdam
      - KEEP_APP_RUNNING=1

namePrefix: picard-

labels:
  - includeSelectors: true
    pairs:
      app: picard

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: picard
    target:
      kind: Deployment
      name: deployment
