apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dvr

resources:
  - ../../base/

images:
  - name: app
    newName: mikenye/picard
    newTag: latest@sha256:20f168cf37477e8644f163a1c1d6c6ab60a8e233f2e573e9e22519c259c0b2db

configMapGenerator:
  - name: env-configmap
    literals:
      - USER_ID="911"
      - GROUP_ID="911"
      - TZ=Europe/Amsterdam
      - KEEP_APP_RUNNING=1

namePrefix: picard-

labels:
  - includeSelectors: true
    pairs:
      app: picard

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: picard
    target:
      kind: Deployment
      name: deployment
