apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dvr

resources:
  - ../../base/

images:
  - name: app
    newName: mikenye/picard
    newTag: latest@sha256:8ab02aca94f05d5c1e0a397e641467e4ff0c88e6fcf3e3f2e3ab6354a205ac7c

configMapGenerator:
  - name: env-configmap
    literals:
      - USER_ID="911"
      - GROUP_ID="911"
      - TZ=Europe/Amsterdam
      - KEEP_APP_RUNNING=1

namePrefix: picard-

labels:
  - includeSelectors: true
    pairs:
      app: picard

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: picard
    target:
      kind: Deployment
      name: deployment
