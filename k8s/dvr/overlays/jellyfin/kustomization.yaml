apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dvr

resources:
  - ../../base/

images:
  - name: app
    newName: ghcr.io/linuxserver/jellyfin
    newTag: latest@sha256:abe94a7dff6aa1bd36b557a1bf4e47b69de0e9fd9206a7ca7c8862601f9431f8

configMapGenerator:
  - name: env-configmap
    literals:
      - JELLYFIN_PublishedServerUrl=https://jellyfin.k8s.javydekoning.com
      - TZ=Europe/Amsterdam

namePrefix: jellyfin-

labels:
  - includeSelectors: true
    pairs:
      app: jellyfin

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: jellyfin
    target:
      kind: Deployment
      name: deployment
