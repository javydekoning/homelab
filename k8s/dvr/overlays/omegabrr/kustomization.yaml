apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dvr

resources:
  - ../../base/

images:
  - name: app
    newName: ghcr.io/autobrr/omegabrr
    newTag: sha256:7c84446561225fa5439bff0978a4cd2445de94f9acda3a6abaafa25bd463df9e

configMapGenerator:
  - name: env-configmap
    literals:
      - PUID=911
      - PGID=911
      - TZ=Europe/Amsterdam

namePrefix: omegabrr-

labels:
  - includeSelectors: true
    pairs:
      app: omegabrr

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: omegabrr
    target:
      kind: Deployment
      name: deployment
