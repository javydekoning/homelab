apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dvr

resources:
  - ../../base/

images:
  - name: app
    newName: ghcr.io/autobrr/omegabrr
    newTag: latest@sha256:6183c29ca6f73c658f9484737fd452a7f4be9425e1638bf7fcfb618f1467eded

configMapGenerator:
  - name: env-configmap
    literals:
      - PUID=911
      - PGID=911
      - TZ=Europe/Amsterdam

namePrefix: omegabrr-

labels:
  - includeSelectors: true
    pairs:
      app: omegabrr

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: omegabrr
    target:
      kind: Deployment
      name: deployment
