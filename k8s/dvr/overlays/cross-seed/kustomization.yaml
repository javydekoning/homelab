apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dvr

resources:
  - ../../base/

images:
  - name: app
    newName: ghcr.io/cross-seed/cross-seed
    newTag: 6.8.7@sha256:eefda65cca653e8f02fe96c6c83ebe3b5ac15a38dc1776c5a4a71f7ba2e4c205

configMapGenerator:
  - name: env-configmap
    literals:
      - PUID=911
      - PGID=911
      - TZ=Europe/Amsterdam

namePrefix: cross-seed-

labels:
  - includeSelectors: true
    pairs:
      app: cross-seed

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: cross-seed
    target:
      kind: Deployment
      name: deployment
