apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dvr

resources:
  - ../../base/

images:
  - name: app
    newName: ghcr.io/cross-seed/cross-seed
    newTag: 6.2.0@sha256:da47b009ee166da47aa691d0963d581c717fbbd4e7e48a260451414e465b0f5f

configMapGenerator:
  - name: env-configmap
    literals:
      - PUID=911
      - PGID=911
      - TZ=Europe/Amsterdam

namePrefix: cross-seed-

labels:
  - includeSelectors: true
    pairs:
      app: cross-seed

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: cross-seed
    target:
      kind: Deployment
      name: deployment
