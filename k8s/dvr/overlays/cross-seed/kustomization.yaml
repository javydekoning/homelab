apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dvr

resources:
  - ../../base/

images:
  - name: app
    newName: ghcr.io/cross-seed/cross-seed
    newTag: 6.12.1@sha256:174dd23fa4a0d6e886f9458dea261a9b653ce119a1ae279cd693b1b369652163

configMapGenerator:
  - name: env-configmap
    literals:
      - PUID=911
      - PGID=911
      - TZ=Europe/Amsterdam

namePrefix: cross-seed-

labels:
  - includeSelectors: true
    pairs:
      app: cross-seed

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: cross-seed
    target:
      kind: Deployment
      name: deployment
