apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  tls:
    - hosts:
        - sonarr-1080.k8s.javydekoning.com
  rules:
    - host: sonarr-1080.k8s.javydekoning.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sonarr-1080-service
                port:
                  name: http
