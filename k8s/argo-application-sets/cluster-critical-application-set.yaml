apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-critical
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/javydekoning/homelab.git
        revision: HEAD
        files:
          - path: "k8s/cluster-critical/**/gen-config.json"
  syncPolicy:
    preserveResourcesOnDeletion: false
  template:
    metadata:
      name: "{{ path.basename }}"
      annotations:
        argocd.argoproj.io/manifest-generate-paths: "{{ path }}"
    spec:
      project: default
      source:
        path: "{{ path }}"
        targetRevision: HEAD
        repoURL: https://github.com/javydekoning/homelab.git
        helm:
          valueFiles:
            - values.yaml
      destination:
        # Pods can use the kubernetes.default.svc hostname to query the API server.
        server: https://kubernetes.default.svc
        namespace: "{{ namespace }}"
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
      ignoreDifferences: # https://github.com/metallb/metallb/issues/1681
        - group: "deviceplugin.intel.com"
          kind: GpuDevicePlugin
          name: gpudeviceplugin-sample
          jsonPointers:
            - /spec/resourceManager
            - /metadata/annotations
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          name: bgppeers.metallb.io
          jsonPointers:
            - /spec/conversion/webhook/clientConfig/caBundle
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          name: addresspools.metallb.io
          jsonPointers:
            - /spec/conversion/webhook/clientConfig/caBundle
        - group: apps
          kind: "*"
          jqPathExpressions:
            - ".spec.template.spec.containers[].resources"
        - group: apps
          kind: "*"
          jqPathExpressions:
            - ".spec.template.spec.initContainers[].resources"
