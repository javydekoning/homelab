apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dvr

resources:
  - ../../base/

images:
  - name: app
    newName: ghcr.io/cleanuparr/cleanuparr
    newTag: latest@sha256:fc2f2dc98dd5ddcccd7832fb58b015b999dfeebffde04f72fb0c88d0bb070e19

configMapGenerator:
  - name: env-configmap
    literals:
      - PUID=911
      - PGID=911
      - TZ=Europe/Amsterdam
      - PORT=11011

namePrefix: cleanuparr-

labels:
  - includeSelectors: true
    pairs:
      app: cleanuparr

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: cleanuparr
    target:
      kind: Deployment
      name: deployment
