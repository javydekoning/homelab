apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcpo
  namespace: openwebui
  labels:
    app: mcpo
spec:
  selector:
    matchLabels:
      app: mcpo
  template:
    metadata:
      labels:
        app: mcpo
    spec:
      containers:
        - name: mcpo
          image: ghcr.io/open-webui/mcpo:main@sha256:f2c86ef16fd12c6dbfd55caec817bc5d09114327ffed03301b6e339a66bf95ae
          command: ["mcpo"]
          args: ["--config", "/app/config.json"]
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - secretRef:
                name: mcpo-secrets
          volumeMounts:
            - name: config
              mountPath: /app/config.json
              subPath: config.json
      volumes:
        - name: config
          configMap:
            name: mcpo-config
