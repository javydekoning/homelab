apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: linkding
  name: linkding
  namespace: linkding
spec:
  selector:
    matchLabels:
      app: linkding
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
        - name: linkding
          envFrom:
            - configMapRef:
                name: linkding-config
            - secretRef:
                name: linkding-credentials
          image: ghcr.io/sissbruecker/linkding:latest@sha256:2883e8b30f02d8dbd2b79d7fd813dff02971b70742e474d0e18f0c3708d22edd
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9090
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/linkding/data
              name: appdata
      restartPolicy: Always
      volumes:
        - name: appdata
          hostPath:
            path: /config/linkding
            type: DirectoryOrCreate
