node-red:
  env:
    TZ: Europe/Amsterdam

  ingress:
    main:
      enabled: true
      ingressClassName: alb
      annotations:
        alb.ingress.kubernetes.io/scheme: internal
        alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
        alb.ingress.kubernetes.io/ssl-redirect: "443"
        alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-west-1:922457306128:certificate/5cc87467-fb3e-4878-aa6e-61bb4ffd21a5
        alb.ingress.kubernetes.io/target-type: ip
        alb.ingress.kubernetes.io/group.name: shared
      hosts:
        - host: nodered.javydekoning.com
          paths:
            - path: /

  persistence:
    data:
      enabled: true
      type: pvc
      storageClass: efs-sc
      accessMode: ReadWriteOnce
      size: 1Gi
      retain: true
