apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/

images:
- name: app
  newName: ghcr.io/linuxserver/bazarr
  newTag: 1.2.0@sha256:2ff3c2ac497d8e5019f7190233d876d9368999b6b9a664440672dc5858bf6a75

configMapGenerator:
  - name: env-configmap
    literals:
      - PUID=911
      - PGID=911
      - TZ=Europe/Amsterdam

namePrefix: bazarr-

# sticking to default because: https://github.com/argoproj/argo-cd/issues/11625
namespace: default

labels:
- includeSelectors: true
  pairs:
    app: bazarr

patches:
- path: deployment-patch.yaml
- path: service-patch.yaml
- path: ingress-patch.yaml
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/name
      value: bazarr
  target:
    kind: Deployment
    name: deployment
