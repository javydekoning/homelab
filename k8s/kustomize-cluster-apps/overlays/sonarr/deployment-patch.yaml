apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  template:
    spec:
      securityContext:
        runAsUser: 911
        runAsGroup: 911
        fsGroup: 911
      containers:
        - name: app
          ports:
            - name: http
              containerPort: 8989
          volumeMounts:
            - name: downloads
              mountPath: /config
              subPath: config/sonarr
