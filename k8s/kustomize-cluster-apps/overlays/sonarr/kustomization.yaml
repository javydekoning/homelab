apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/

images:
- name: app
  newName: ghcr.io/linuxserver/sonarr:4.0.0-develop
  newTag: 4.0.0-develop@sha256:4df34fd1b16514ded9e57c48818390f1e625c575ee3878ee41bb950d5fdd576a

configMapGenerator:
  - name: env-configmap
    literals:
      - PUID=911
      - PGID=911
      - TZ=Europe/Amsterdam

namePrefix: sonarr-

# sticking to default because: https://github.com/argoproj/argo-cd/issues/11625
namespace: default

labels:
- includeSelectors: true
  pairs:
    app: sonarr

patches:
- path: deployment-patch.yaml
- path: service-patch.yaml
- path: ingress-patch.yaml
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/name
      value: sonarr
  target:
    kind: Deployment
    name: deployment
