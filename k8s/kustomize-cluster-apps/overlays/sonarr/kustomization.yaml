apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/

images:
- name: app
  newName: ghcr.io/linuxserver/sonarr
  newTag: 3.0.10@sha256:48c9065210c7e04c0ebef53f7179a6ac9ab58808a75b11907ad1bc9b96813141

configMapGenerator:
  - name: env-configmap
    literals:
      - PUID=911
      - PGID=911
      - TZ=Europe/Amsterdam

namePrefix: sonarr-

# sticking to default because: https://github.com/argoproj/argo-cd/issues/11625
namespace: default

labels:
- includeSelectors: true
  pairs:
    app: sonarr

patches:
- path: deployment-patch.yaml
- path: service-patch.yaml
- path: ingress-patch.yaml
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/name
      value: sonarr
  target:
    kind: Deployment
    name: deployment
