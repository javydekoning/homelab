apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/

images:
- name: app
  newName: ghcr.io/linuxserver/overseerr
  newTag: latest@sha256:c21530a90c539226cb778ef7c8241391d9b0bf3c64c5cd42e02095bc16468886

configMapGenerator:
  - name: env-configmap
    literals:
      - PUID=911
      - PGID=911
      - TZ=Europe/Amsterdam

namePrefix: overseerr-

# sticking to default because: https://github.com/argoproj/argo-cd/issues/11625
namespace: default

labels:
- includeSelectors: true
  pairs:
    app: overseerr

patches:
- path: deployment-patch.yaml
- path: service-patch.yaml
- path: ingress-patch.yaml
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/name
      value: overseerr
  target:
    kind: Deployment
    name: deployment
