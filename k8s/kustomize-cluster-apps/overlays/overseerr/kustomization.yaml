apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/

images:
- name: app
  newName: ghcr.io/linuxserver/overseerr
  newTag: 2021.12.12@sha256:6c3f4115d2ec1fe661de971ac6bc8405a606ac56c5f834d9de290e6df52fe79d

configMapGenerator:
  - name: env-configmap
    literals:
      - PUID=911
      - PGID=911
      - TZ=Europe/Amsterdam

namePrefix: overseerr-

# sticking to default because: https://github.com/argoproj/argo-cd/issues/11625
namespace: default

labels:
- includeSelectors: true
  pairs:
    app: overseerr

patches:
- path: deployment-patch.yaml
- path: service-patch.yaml
- path: ingress-patch.yaml
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/name
      value: overseerr
  target:
    kind: Deployment
    name: deployment
