apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  namespace: cert-manager
spec:
  acme:
    email: letsencrypt@javydekoning.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - selector:
          dnsZones:
            - "javydekoning.com"
        dns01:
          cnameStrategy: Follow
          route53:
            region: eu-west-1
            accessKeyID: ${AWS_ACCESS_KEY_ID}
            hostedZoneID: ${AWS_R53_ZONE_ID}
            secretAccessKeySecretRef:
              name: route53-credentials-secret
              key: secret-access-key
---
apiVersion: v1
data:
  # echo 'yoursecretgoeshere' | base64
  # Populate below, and kubectl apply -f
  secret-access-key: ${AWS_SECRET_ACCESS_KEY_BASE64}
kind: Secret
metadata:
  name: route53-credentials-secret
  namespace: cert-manager
type: Opaque
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: javydekoning-com
  namespace: default
spec:
  secretName: javydekoning-com-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - "*.javydekoning.com"
    - "*.k8s.javydekoning.com"
