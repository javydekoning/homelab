apiVersion: v1
kind: PersistentVolume
metadata:
  name: pocket-id-pv
  labels:
    app: pocket-id
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nvme-local-path
  hostPath:
    path: /config/pocket-id
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pocket-id-pvc
  namespace: pocket-id
  labels:
    app: pocket-id
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: nvme-local-path
  volumeName: pocket-id-pv
