apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-s3-csi-secret
  namespace: kube-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secretsmanager
  target:
    name: aws-secret
    template:
      engineVersion: v2
      data:
        key_id: "{{ .key_id }}"
        access_key: "{{ .access_key }}"
  dataFrom:
    - extract:
        key: k8s-homelab-secrets
        property: s3csiuser
