apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  namespace: cert-manager
spec:
  acme:
    email: letsencrypt@javydekoning.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - selector:
          dnsZones:
            - "javydekoning.com"
        dns01:
          cnameStrategy: Follow
          route53:
            region: eu-west-1
            accessKeyIDSecretRef:
              name: route-53-credentials-cert-manager
              key: AWS_ACCESS_KEY_ID
            secretAccessKeySecretRef:
              name: route-53-credentials-cert-manager
              key: AWS_SECRET_ACCESS_KEY
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: javydekoning-com
  namespace: default
spec:
  secretName: javydekoning-com-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - "*.javydekoning.com"
    - "*.k8s.javydekoning.com"
    - "*.lab.javydekoning.com"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-route-53-credentials
  namespace: cert-manager
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secretsmanager
  target:
    name: route-53-credentials-cert-manager
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: k8s-route-53-credentials
