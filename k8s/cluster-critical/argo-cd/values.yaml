argo-cd:
  controller:
    replicas: 1

  server:
    ingress:
      enabled: true
      ingressClassName: "nginx"
      hosts:
        - argocd.k8s.javydekoning.com
      tls:
        - hosts:
            - argocd.k8s.javydekoning.com
          secretName: javydekoning-com-tls

    autoscaling:
      enabled: true
      minReplicas: 1

  repoServer:
    autoscaling:
      enabled: true
      minReplicas: 1

  applicationSet:
    replicaCount: 1
