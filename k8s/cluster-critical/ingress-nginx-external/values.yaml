nameOverride: ingress-nginx-external
fullnameOverride: ingress-nginx-external
controller:
  electionID: ingress-controller-leader
  admissionWebhooks:
    name: ingress-nginx-external-admission
    webhookName: validate.nginx.external.ingress.kubernetes.io
    objectSelector:
      matchExpressions:
        - key: kubernetes.io/ingress.class
          operator: In
          values: ["ingress-nginx-external"]
  ingressClassResource:
    name: "ingress-nginx-external"
    enabled: true
    default: false
    controllerValue: "k8s.io/ingress-nginx-external"
  config:
    use-forwarded-headers: "true"
    proxy-body-size: "100m"
    client-max-body-size: "100m"
    proxy-buffer-size: "8k"
    ssl-protocols: "TLSv1.2 TLSv1.3"
  service:
    loadBalancerIP: 192.168.100.201
    externalTrafficPolicy: Local
  extraArgs:
    default-ssl-certificate: "default/javydekoning-com-tls"
