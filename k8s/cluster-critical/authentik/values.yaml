authentik:
  secret:
    existingSecret: authentik-secrets

  postgresql:
    enabled: true
    persistence:
      enabled: true
      storageClass: "local-path"
      size: 10Gi

  redis:
    enabled: true
    persistence:
      enabled: true
      storageClass: "local-path"
      size: 5Gi

  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: auth.k8s.javydekoning.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: javydekoning-com-tls
        hosts:
          - auth.k8s.javydekoning.com
