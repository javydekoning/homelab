authentik:
  secret:
    existingSecret: authentik-secrets

  global:
    envFrom:
      - secretRef:
          name: authentik-secrets

  postgresql:
    enabled: true
    persistence:
      enabled: true
      storageClass: "nvme-local-path"
      size: 10Gi
    auth:
      username: authentik
      existingSecret: authentik-secrets
      secretKeys:
        userPasswordKey: AUTHENTIK_POSTGRESQL__PASSWORD
        adminPasswordKey: AUTHENTIK_POSTGRESQL__PASSWORD

  redis:
    enabled: true
    auth:
      enabled: true
      existingSecret: authentik-secrets
      existingSecretPasswordKey: AUTHENTIK_REDIS__PASSWORD
    persistence:
      enabled: true
      storageClass: "nvme-local-path"
      size: 5Gi

  server:
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - auth.k8s.javydekoning.com
      paths:
        - /
      pathType: Prefix
      tls:
        - secretName: javydekoning-com-tls
          hosts:
            - auth.k8s.javydekoning.com
