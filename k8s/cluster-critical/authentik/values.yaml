authentik:
  secret:
    existingSecret: authentik-secrets

  postgresql:
    enabled: true
    persistence:
      enabled: true
      storageClass: "local-path"
      size: 10Gi

  redis:
    enabled: true
    persistence:
      enabled: true
      storageClass: "local-path"
      size: 5Gi

  server:
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - auth.k8s.javydekoning.com
      paths:
        - /
      pathType: Prefix
      tls:
        - secretName: javydekoning-com-tls
          hosts:
            - auth.k8s.javydekoning.com
