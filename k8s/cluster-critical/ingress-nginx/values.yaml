controller:
  ingressClassResource:
    default: true
  admissionWebhooks:
    objectSelector:
      matchExpressions:
      - key: kubernetes.io/ingress.class
        operator: In
        values: ["nginx"]
  service:
    loadBalancerIP: 192.168.100.200
    externalTrafficPolicy: Local
  extraArgs:
    default-ssl-certificate: "default/javydekoning-com-tls"
