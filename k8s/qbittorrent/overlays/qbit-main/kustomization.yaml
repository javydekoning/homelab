apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: qbittorrent

resources:
  - ../../base/

nameSuffix: -main

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/volumes/0/hostPath/path
        value: /config/qbit-main
    target:
      kind: Deployment
      name: qbittorrent

labels:
  - includeSelectors: true
    pairs:
      app: qbittorrent-main
