apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: smarthome-kustomize-applicationset
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/javydekoning/homelab.git
        revision: HEAD
        files:
          - path: "k8s/smarthome/overlays/**/kustomization.yaml"
  syncPolicy:
    preserveResourcesOnDeletion: false
  template:
    metadata:
      name: "{{ path.basename }}"
      annotations:
        argocd.argoproj.io/manifest-generate-paths: "{{ path }}"
    spec:
      project: default
      source:
        path: "{{ path }}"
        targetRevision: HEAD
        repoURL: https://github.com/javydekoning/homelab.git
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated: {}
        syncOptions:
          - ApplyOutOfSyncOnly=true
          # Doesn't work due to: https://github.com/argoproj/argo-cd/issues/11625
          - CreateNamespace=true
