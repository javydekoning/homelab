apiVersion: v1
kind: ConfigMap
metadata:
  name: config
data:
  evcc.yaml: |-
    network:
      port: 7070
      host: evcc.k8s.javydekoning.com

    log: debug

    mqtt:
      broker: mosquitto-service.smarthome:1883
      topic: evcc
      clientid: evcc-connector

    interval: 30s

    meters:
      - name: homewizard_grid
        type: template
        template: homewizard
        usage: grid
        host: p1.javydekoning.com
      - name: homewizard_pv
        type: template
        template: homewizard
        usage: pv
        host: p1.javydekoning.com
      # - name: envoy_pv
      #   type: template
      #   template: enphase
      #   usage: pv
      #   host: envoy.javydekoning.com
      #   token: # TBD

    chargers:
      - name: alfen
        type: template
        template: alfen

        # Modbus TCP
        modbus: tcpip
        id: 1
        host: laadpaal.javydekoning.com
        port: 502 # Port

    site:
      title: My House
      meters:
        grid:
          - homewizard_grid
        pv:
          - homewizard_pv

