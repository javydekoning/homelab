apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/
  - config.yaml

images:
  - name: app
    newName: evcc/evcc
    newTag: latest@sha256:78f1803c6397eb03232990d54e8723adeea581a5cd95baec508365d21fd6f394

namespace: smarthome

namePrefix: evcc-

labels:
  - includeSelectors: true
    pairs:
      app: evcc

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: evcc
    target:
      kind: Deployment
      name: deployment
