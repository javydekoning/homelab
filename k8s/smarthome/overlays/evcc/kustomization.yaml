apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/
  - config.yaml

images:
  - name: app
    newName: evcc/evcc
    newTag: latest@sha256:84ac3fabe42231f9460ea78e3d891bc5355c0863455a877d06da4d638ed445b3

namespace: smarthome

namePrefix: evcc-

labels:
  - includeSelectors: true
    pairs:
      app: evcc

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: evcc
    target:
      kind: Deployment
      name: deployment
