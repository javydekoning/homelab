apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/

images:
  - name: app
    newName: eclipse-mosquitto
    newTag: 2.0.20@sha256:3b8c8181f4911cd83cef988b850b18d1d21b84a0adaeb7affa465d5f0b88a034

namespace: smarthome

configMapGenerator:
  - name: env-configmap
    namespace: smarthome
    literals:
      - TZ=Europe/Amsterdam
  - name: mosquitto-configmap
    files:
      - mosquitto.conf=./resources/mosquitto.conf

namePrefix: mosquitto-

labels:
  - includeSelectors: true
    pairs:
      app: mosquitto

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: mosquitto
    target:
      kind: Deployment
      name: deployment
  - target:
      kind: Ingress
    patch: |
      $patch: delete
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: ingress
