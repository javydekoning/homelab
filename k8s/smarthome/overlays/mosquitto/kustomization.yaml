apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/

images:
  - name: app
    newName: eclipse-mosquitto
    newTag: 2.0.20@sha256:91ac91904ce5f43fb62011a2b93ff87cf6029df6895b47c8284891e2478a9c00

namespace: smarthome

configMapGenerator:
  - name: env-configmap
    namespace: smarthome
    literals:
      - TZ=Europe/Amsterdam
  - name: mosquitto-configmap
    files:
      - mosquitto.conf=./resources/mosquitto.conf

namePrefix: mosquitto-

labels:
  - includeSelectors: true
    pairs:
      app: mosquitto

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: mosquitto
    target:
      kind: Deployment
      name: deployment
  - target:
      kind: Ingress
    patch: |
      $patch: delete
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: ingress
