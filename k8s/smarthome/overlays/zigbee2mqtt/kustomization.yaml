apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/

images:
  - name: app
    newName: ghcr.io/koenkk/zigbee2mqtt
    newTag: latest@sha256:9426e9a8de6c4efc15e13f2802435bd57fbe3f532c1b18a215df98c664b64d19

configMapGenerator:
  - name: env-configmap
    namespace: smarthome
    literals:
      - TZ=Europe/Amsterdam

namePrefix: zigbee2mqtt-

labels:
  - includeSelectors: true
    pairs:
      app: zigbee2mqtt

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: zigbee2mqtt
    target:
      kind: Deployment
      name: deployment
