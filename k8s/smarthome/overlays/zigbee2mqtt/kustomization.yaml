apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/

images:
  - name: app
    newName: ghcr.io/koenkk/zigbee2mqtt
    newTag: latest@sha256:8a893949ab01ea25fe1189a02a24f7fee3d7e8717d0973bd3dd6989a3a45a6bf

configMapGenerator:
  - name: env-configmap
    namespace: smarthome
    literals:
      - TZ=Europe/Amsterdam

namePrefix: zigbee2mqtt-

labels:
  - includeSelectors: true
    pairs:
      app: zigbee2mqtt

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: zigbee2mqtt
    target:
      kind: Deployment
      name: deployment
