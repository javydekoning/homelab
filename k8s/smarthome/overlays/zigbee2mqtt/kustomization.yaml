apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/

images:
  - name: app
    newName: ghcr.io/koenkk/zigbee2mqtt
    newTag: latest@sha256:60a295b40f4e7fb7ab4d995932369e50f2529837272fa4979e986ec1ffdb7fce

configMapGenerator:
  - name: env-configmap
    namespace: smarthome
    literals:
      - TZ=Europe/Amsterdam

namePrefix: zigbee2mqtt-

labels:
  - includeSelectors: true
    pairs:
      app: zigbee2mqtt

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: zigbee2mqtt
    target:
      kind: Deployment
      name: deployment
