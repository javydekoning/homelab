apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/

images:
  - name: app
    newName: ghcr.io/koenkk/zigbee2mqtt
    newTag: latest@sha256:3baac2a3b74a9945fbbcb665b3e6e0ace5df2d49b5502e3d26b66a5454316e81

configMapGenerator:
  - name: env-configmap
    namespace: smarthome
    literals:
      - TZ=Europe/Amsterdam

namePrefix: zigbee2mqtt-

labels:
  - includeSelectors: true
    pairs:
      app: zigbee2mqtt

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: zigbee2mqtt
    target:
      kind: Deployment
      name: deployment
