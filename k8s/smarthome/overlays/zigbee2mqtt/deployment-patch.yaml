apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  template:
    spec:
      containers:
        - name: app
          securityContext:
            privileged: true
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: downloads
              mountPath: /app/data
              subPath: config/zigbee2mqtt
            - name: usb
              mountPath: /dev/ttyUSB0
            - name: udev
              mountPath: /run/udev
      volumes:
        - name: usb
          hostPath:
            path: /dev/ttyUSB0
        - name: udev
          hostPath:
            path: /run/udev
