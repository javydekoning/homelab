apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/
  - secret.yaml

images:
  - name: app
    newName: ghcr.io/blakeblackshear/frigate
    newTag: 0.16.2@sha256:4041ad318224500cf9513c513b1bb927d9dd252f63bbd3d11c92006c1172c86c

namespace: smarthome

namePrefix: frigate-

labels:
  - includeSelectors: true
    pairs:
      app: frigate

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: frigate
    target:
      kind: Deployment
      name: deployment

configMapGenerator:
  - name: frigate-configmap
    files:
      - config.yml=./resources/config.yml
