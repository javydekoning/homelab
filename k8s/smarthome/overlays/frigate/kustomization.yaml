apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/
  - config.yaml

images:
  - name: app
    newName: ghcr.io/blakeblackshear/frigate
    newTag: 0.12.0@sha256:c862771e38e8a4b62a80bc79be35b24bde3e8c067fd46d3a732ff2e3f39b857f

configMapGenerator:
  - name: env-configmap
    literals:
      - TZ=Europe/Amsterdam
      - FRIGATE_RTSP_PASSWORD="ThisIsFakeObviously!"

namePrefix: frigate-

# sticking to default because: https://github.com/argoproj/argo-cd/issues/11625
namespace: smarthome

labels:
  - includeSelectors: true
    pairs:
      app: frigate

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: frigate
    target:
      kind: Deployment
      name: deployment
