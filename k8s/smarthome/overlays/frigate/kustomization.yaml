apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/
  - secret.yaml

images:
  - name: app
    newName: ghcr.io/blakeblackshear/frigate
    newTag: 0.16.3@sha256:b748e567bcc046dd8851c0fb7817245308336e7f4d3226517c45b5e83fc560ec

namespace: smarthome

namePrefix: frigate-

labels:
  - includeSelectors: true
    pairs:
      app: frigate

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - path: ingress-patch.yaml
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: frigate
    target:
      kind: Deployment
      name: deployment

configMapGenerator:
  - name: frigate-configmap
    files:
      - config.yml=./resources/config.yml
