apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-frigate-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secretsmanager
  target:
    name: frigate-secrets
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: k8s-frigate-secrets
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config
data:
  config.yml: |-
    mqtt:
      host: 192.168.1.251

    detectors:
      ov:
        type: openvino
        device: AUTO
        model:
          path: /openvino-model/ssdlite_mobilenet_v2.xml

    model:
      width: 300
      height: 300
      input_tensor: nhwc
      input_pixel_format: bgr
      labelmap_path: /openvino-model/coco_91cl_bkgr.txt

    # Include all cameras with motion in last 30s
    birdseye:
      enabled: True
      mode: motion

    cameras:
      E1ProBabyRoom:
        audio:
          enabled: True
          listen:
            - crying
        ffmpeg:
          hwaccel_args: preset-vaapi

          input_args: preset-rtsp-generic

          output_args:
            record: preset-record-generic-audio-aac

          inputs:
            - path: rtsp://{FRIGATE_RTSP_USER}:{FRIGATE_RTSP_PASSWORD}@{FRIGATE_RTSP_BABYCAM_IP}:554/h264Preview_01_main
              roles:
                - rtmp
                - record
            - path: rtsp://{FRIGATE_RTSP_USER}:{FRIGATE_RTSP_PASSWORD}@{FRIGATE_RTSP_BABYCAM_IP}:554/h264Preview_01_sub
              roles:
                - audio
                - detect
        rtmp:
          enabled: False

        detect:
          width: 640
          height: 360
          fps: 5

        record:
          enabled: True
          events:
            retain:
              default: 3
              mode: motion
              objects:
                crying: 3
