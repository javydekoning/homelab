apiVersion: v1
kind: PersistentVolume
metadata:
  name: s3-pv-frigate
  namespace: smarthome
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 100Gi
  storageClassName: ""
  claimRef:
    namespace: smarthome
    name: s3-pvc-frigate
  mountOptions:
    - region eu-west-1
  csi:
    driver: s3.csi.aws.com
    volumeHandle: s3-csi-driver-volume-frigate
    volumeAttributes:
      bucketName: javydekoning-s3-csi-bucket
      cache: emptyDir
      cacheEmptyDirSizeLimit: 1Gi
      cacheEmptyDirMedium: "Memory"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: s3-pvc-frigate
  namespace: smarthome
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 100Gi
  volumeName: s3-pv-frigate
