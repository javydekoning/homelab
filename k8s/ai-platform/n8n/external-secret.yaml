apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-karakeep-secret
  namespace: n8n
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secretsmanager
  target:
    name: n8n-credentials
  dataFrom:
    - extract:
        key: k8s-homelab-secrets
        property: n8n
