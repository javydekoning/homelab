apiVersion: v1
kind: PersistentVolume
metadata:
  name: n8n-data
  labels:
    name: n8n-data
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path
  hostPath:
    path: /config/n8n
    type: DirectoryOrCreate
