apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-litellm-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secretsmanager
  target:
    name: litellm-secret
  dataFrom:
    - extract:
        key: k8s-homelab-secrets
        property: litellm
