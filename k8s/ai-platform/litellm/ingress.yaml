apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: litellm-ingress
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - litellm.k8s.javydekoning.com
  rules:
    - host: litellm.k8s.javydekoning.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: litellm
                port:
                  name: http
