model_list:
  - model_name: amazon-nova-lite
    litellm_params:
      model: os.environ/NOVA_LITE_INF_ARN
      aws_region_name: eu-west-1
      aws_access_key_id: os.environ/AWS_ACCESS_KEY_ID
      aws_secret_access_key: os.environ/AWS_SECRET_ACCESS_KEY
  - model_name: anthropic-claude-haiku-v4.5
    litellm_params:
      model: os.environ/CLAUDE_HAIKU_V45_INF_ARN
      aws_region_name: eu-west-1
      aws_access_key_id: os.environ/AWS_ACCESS_KEY_ID
      aws_secret_access_key: os.environ/AWS_SECRET_ACCESS_KEY
  - model_name: anthropic-claude-sonnet-v4.5
    litellm_params:
      model: os.environ/CLAUDE_SONNET_V45_INF_ARN
      aws_region_name: eu-west-1
      aws_access_key_id: os.environ/AWS_ACCESS_KEY_ID
      aws_secret_access_key: os.environ/AWS_SECRET_ACCESS_KEY
  - model_name: anthropic-claude-sonnet-v4
    litellm_params:
      model: os.environ/CLAUDE_SONNET_V4_INF_ARN
      aws_region_name: eu-west-1
      aws_access_key_id: os.environ/AWS_ACCESS_KEY_ID
      aws_secret_access_key: os.environ/AWS_SECRET_ACCESS_KEY
  - model_name: amazon-titan-embed-text-v2
    litellm_params:
      model: bedrock/amazon.titan-embed-text-v2:0
      aws_region_name: eu-west-1
      aws_access_key_id: os.environ/AWS_ACCESS_KEY_ID
      aws_secret_access_key: os.environ/AWS_SECRET_ACCESS_KEY

mcp_servers:
  time:
    transport: "stdio"
    command: "uvx"
    args: ["mcp-server-time", "--local-timezone=Europe/Amsterdam"]
  litellm_docs:
    transport: "stdio"
    command: "npx"
    args: ["mcp-remote", "https://gitmcp.io/BerriAI/litellm"]
  aws_knowledge_mcp:
    url: "https://knowledge-mcp.global.api.aws"
    transport: "http"
    description: "AWS Knowledge MCP Server"
    auth_type: "none"
  home_assistant:
    url: "http://home-assistant.smarthome.svc.cluster.local:8123/mcp_server/sse"
    transport: "sse"
    description: "Home Assistant MCP Server"
    auth_type: "bearer_token"
    auth_value: "os.environ/HASS_API_KEY"
    # extra_headers: ["Content-Type", "application/json"]
