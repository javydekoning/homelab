apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
  labels:
    app: litellm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
        - name: litellm
          env:
            - name: CONFIG_FILE_PATH
              value: /app/config.yaml
          envFrom:
            - secretRef:
                name: litellm-secret
          image: ghcr.io/berriai/litellm:main-stable@sha256:87cda4b5d772eafa79a18a2408559b585f863a8ef05534ca7934d6e53ae3af32
          ports:
            - containerPort: 4000
              name: http
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
      volumes:
        - name: config
          configMap:
            name: litellm-config
