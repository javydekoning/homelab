apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
  labels:
    app: litellm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
      - name: litellm
        env:
          - name: CONFIG_FILE_PATH
            value: /app/config.yaml
        envFrom:
          - secretRef:
              name: litellm-secret
        image: ghcr.io/berriai/litellm:main-stable@sha256:0bd8fa78278fb5fdf3fa2d2d4cf9ec33e3a1c9c67d22c557479664f123479857
        ports:
        - containerPort: 4000
          name: http
        volumeMounts:
        - name: config
          mountPath: /app/config.yaml
          subPath: config.yaml
      volumes:
      - name: config
        configMap:
          name: litellm-config
