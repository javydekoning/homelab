apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
  labels:
    app: litellm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
        - name: litellm
          env:
            - name: CONFIG_FILE_PATH
              value: /app/config.yaml
            - name: LITELLM_LOG
              value: DEBUG
          envFrom:
            - secretRef:
                name: litellm-secret
          image: ghcr.io/berriai/litellm:main-stable@sha256:ca946347a37dcc3cc1bb9af8ea5615d004a3642a4626ae1f0d7e7f71ead9a18c
          ports:
            - containerPort: 4000
              name: http
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
      volumes:
        - name: config
          configMap:
            name: litellm-config
