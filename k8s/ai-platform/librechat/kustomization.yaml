apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: librechat

resources:
  - ns.yaml
  - external-secret.yaml
  - sa.yaml
  - service.yaml
  - ingress.yaml
  - deployment.yaml
  - mongodb-deployment.yaml
  - mongodb-service.yaml

configMapGenerator:
  - name: librechat-config
    files:
      - librechat.yaml=./librechat.yaml
  - name: librechat-envs
    envs:
      - librechat.env
