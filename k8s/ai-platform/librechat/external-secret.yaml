apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-librechat-secret
  namespace: librechat
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secretsmanager
  target:
    name: librechat-credentials-env
  dataFrom:
    - extract:
        key: k8s-homelab-secrets
        property: librechat
