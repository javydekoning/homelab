# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.3.0

# Cache settings: Set to true to enable caching
cache: true

# Custom interface configuration
interface:
  # MCP Servers UI configuration
  mcpServers:
    placeholder: "MCP Servers"

mcpServers:
  time:
    command: uvx
    args: ["mcp-server-time", "--local-timezone=Europe/Amsterdam"]
  litellm_docs:
    command: npx
    args: ["mcp-remote", https://gitmcp.io/danny-avila/LibreChat"]
  librechat_docs:
    command: npx
    args: ["mcp-remote", https://gitmcp.io/danny-avila/LibreChat"]
  aws_knowledge_mcp:
    type: streamable-http
    url: "https://knowledge-mcp.global.api.aws"
  home_assistant:
    type: sse
    url: "http://home-assistant.smarthome.svc.cluster.local:8123/mcp_server/sse"
    headers:
      Authorization: "Bearer ${HASS_API_KEY}"
  karakeep:
    command: npx
    args: ["-y", "@karakeep/mcp"]
    env:
      KARAKEEP_API_ADDR: "https://karakeep.lab.javydekoning.com"
      KARAKEEP_API_KEY: "${KARAKEEP_API_KEY}"

# Example Registration Object Structure (optional)
registration:
  socialLogins: ["openid"]
  allowedDomains:
    - "javydekoning.com"

# Definition of custom endpoints
endpoints:
  agents:
    disableBuilder: false
  custom:
    - name: "LiteLLM"
      apiKey: "${LITELLM_API_KEY}"
      baseURL: "http://litellm.litellm.svc.cluster.local:4000/v1"
      iconURL: "https://phoenix.arize.com/wp-content/uploads/2025/03/litellm.png"
      models:
        default: ["anthropic-claude-haiku-v4.5"]
        fetch: true
      titleConvo: true
      titleModel: "anthropic-claude-haiku-v4.5"
      forcePrompt: false
