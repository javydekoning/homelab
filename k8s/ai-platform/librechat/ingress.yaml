apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: librechat
  labels:
    app.kubernetes.io/name: librechat
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "librechat.k8s.javydekoning.com"
      secretName: javydekoning-com-tls
  rules:
    - host: "librechat.k8s.javydekoning.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: librechat
                port:
                  number: 3080
