apiVersion: v1
kind: Service
metadata:
  name: mcp-inspector
  namespace: mcp-inspector
  labels:
    app: mcp-inspector
spec:
  selector:
    app: mcp-inspector
  ports:
    - name: client
      port: 6274
      targetPort: client
      protocol: TCP
    - name: server
      port: 6277
      targetPort: server
      protocol: TCP
  type: ClusterIP
