apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-inspector-ingress
  namespace: mcp-inspector
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - mcpi.k8s.javydekoning.com
      secretName: javydekoning-com-tls
  rules:
    - host: mcpi.k8s.javydekoning.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mcp-inspector
                port:
                  name: server
