apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-inspector
  namespace: mcp-inspector
  labels:
    app: mcp-inspector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-inspector
  template:
    metadata:
      labels:
        app: mcp-inspector
    spec:
      containers:
        - name: mcp-inspector
          image: ghcr.io/modelcontextprotocol/inspector:latest@sha256:9d45732ab7ea63c248b7eb575bdd0485e0b8d59b39b198fdd95f6de2fc1b57c7
          ports:
            - containerPort: 6274
              name: client
            - containerPort: 6277
              name: server
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "6274"
            - name: DANGEROUSLY_OMIT_AUTH
              value: "true"
