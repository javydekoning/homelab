apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: openwebui

resources:
  - ns.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - external-secret.yaml

configMapGenerator:
  - name: openwebui-config
    envs:
      - openwebui.env
  - name: openwebui-file-config
    files:
      - TOOL_SERVER_CONNECTIONS=./TOOL_SERVER_CONNECTIONS.json
