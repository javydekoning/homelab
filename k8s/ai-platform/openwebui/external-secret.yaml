apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-openwebui-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secretsmanager
  target:
    name: openwebui-secret
  data:
    - secretKey: OPENAI_API_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        key: k8s-homelab-secrets
        property: litellm.LITELLM_MASTER_KEY
    - secretKey: secret-key
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        key: k8s-homelab-secrets
        property: litellm.LITELLM_MASTER_KEY
    - secretKey: OAUTH_CLIENT_SECRET
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        key: k8s-homelab-secrets
        property: openwebui.OAUTH_CLIENT_SECRET
