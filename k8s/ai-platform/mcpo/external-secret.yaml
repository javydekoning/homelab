apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-mcpo-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secretsmanager
  target:
    name: mcpo-secrets
  data:
    - secretKey: KARAKEEP_API_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        key: k8s-homelab-secrets
        property: karakeep.KARAKEEP_API_KEY_MCPO

