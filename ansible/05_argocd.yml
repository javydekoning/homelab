# ---
- name: 05-Argo_ensure_namespace
  kubernetes.core.k8s:
    name: argocd
    api_version: v1
    kind: Namespace
    state: present
  retries: 6
  delay: 15

- name: 05-Argo_render_chart
  kubernetes.core.helm_template:
    name: argo-cd
    chart_ref: ./k8s/cluster-critical/argo-cd/
    dependency_update: true
    release_namespace: argocd
    values_files:
      - ./k8s/cluster-critical/argo-cd/values.yaml
  register: argoresult
  changed_when: False

- name: 05-Argo_apply_rendered_chart
  kubernetes.core.k8s:
    state: present
    definition: "{{ argoresult.stdout }}"
    wait: true

- name: 05-Argo_apply_application_sets
  kubernetes.core.k8s:
    state: present
    src: "{{ item }}"
  loop:
    - https://raw.githubusercontent.com/javydekoning/homelab/main/k8s/argo-application-sets/cluster-apps-application-set.yaml
    - https://raw.githubusercontent.com/javydekoning/homelab/main/k8s/argo-application-sets/cluster-critical-application-set.yaml
    - https://raw.githubusercontent.com/javydekoning/homelab/main/k8s/argo-application-sets/cluster-critical-kustomize-application-set.yaml
    - https://raw.githubusercontent.com/javydekoning/homelab/main/k8s/argo-application-sets/config-application-set.yaml
    - https://raw.githubusercontent.com/javydekoning/homelab/main/k8s/argo-application-sets/custom-application-set.yaml
    - https://raw.githubusercontent.com/javydekoning/homelab/main/k8s/argo-application-sets/dvr-kustomize-application-set.yaml
    - https://raw.githubusercontent.com/javydekoning/homelab/main/k8s/argo-application-sets/smarthome-kustomize-applicationset.yaml
    - https://raw.githubusercontent.com/javydekoning/homelab/main/k8s/monitoring/gatus/application.yaml
