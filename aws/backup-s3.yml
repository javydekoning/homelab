Resources:
  bucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: javydekoning-homelab-backup
    UpdateReplacePolicy: Retain
    DeletionPolicy: Retain
  bucketPolicy:
    Type: "AWS::S3::BucketPolicy"
    Properties:
      Bucket: !Ref bucket
      PolicyDocument:
        Statement:
          - Action: "s3:*"
            Condition:
              Bool:
                "aws:SecureTransport": "false"
            Effect: Deny
            Principal:
              AWS: "*"
            Resource:
            - !Sub ${bucket.Arn}
            - !Sub ${bucket.Arn}/*
        Version: 2012-10-17
  backupIAMgroup:
    Type: "AWS::IAM::Group"
    Properties:
      GroupName: homelab-s3-iam-group
  backupIAMpolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - "s3:GetObject*"
              - "s3:GetBucket*"
              - "s3:List*"
              - "s3:DeleteObject*"
              - "s3:PutObject"
              - "s3:PutObjectLegalHold"
              - "s3:PutObjectRetention"
              - "s3:PutObjectTagging"
              - "s3:PutObjectVersionTagging"
              - "s3:Abort*"
            Effect: Allow
            Resource:
              - !Sub ${bucket.Arn}
              - !Sub ${bucket.Arn}/*
        Version: 2012-10-17
      PolicyName: backupIAMpolicy
      Groups:
        - !Ref backupIAMgroup
  backupUser:
    Type: "AWS::IAM::User"
    Properties:
      Groups:
        - !Ref backupIAMgroup
      UserName: homelab-s3-duplicati-user
