apiVersion: apps/v1
kind: Deployment
metadata:
  name: pause-with-resources-deployment
  labels:
    app: pause-with-resources
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pause-with-resources
  template:
    metadata:
      labels:
        app: pause-with-resources
    spec:
      containers:
        - name: pause-with-resources
          image: registry.k8s.io/pause:3.1
          resources:
            requests:
              memory: "128Mi"
              cpu: "500m"
              nvidia.com/gpu: "1"
            limits:
              memory: "256Mi"
              cpu: "1000m"
              nvidia.com/gpu: "1"

