apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: php-apache
  namespace: default
spec:
  maxReplicas: 50
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 50
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: php-apache
  behavior:
    # Scale up very fast
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 300
          periodSeconds: 10
    scaleDown:
      stabilizationWindowSeconds: 15
      policies:
        - type: Pods
          value: 5
          periodSeconds: 15
