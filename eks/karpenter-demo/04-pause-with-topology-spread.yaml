apiVersion: apps/v1
kind: Deployment
metadata:
  name: pause-with-resources-deployment
  labels:
    app: pause-with-resources
spec:
  replicas: 6
  selector:
    matchLabels:
      app: pause-with-resources
  template:
    metadata:
      labels:
        app: pause-with-resources
    spec:
      containers:
      - name: pause-with-resources
        image: registry.k8s.io/pause:3.1
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "256Mi"
            cpu: "1000m"
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "topology.kubernetes.io/zone"
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: pause-with-resources
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: pause-with-resources
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: pause-with-resources
            topologyKey: kubernetes.io/hostname
