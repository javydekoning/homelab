---
- name: Get latest release of argoproj/argo-cd
  register: argocdLatestVersion
  community.general.github_release:
    user: argoproj
    repo: argo-cd
    action: latest_release

- name: Get latest release of argoproj/applicationset
  register: argoApplicationsetLatestVersion
  community.general.github_release:
    user: argoproj
    repo: applicationset
    action: latest_release

- name: Download argo manifests to the cluster.
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/argoproj/argo-cd/{{argocdLatestVersion.tag}}/manifests/install.yaml
    dest: ~/argocd.yaml
    mode: "0664"

- name: Download argo manifests to the cluster.
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/argoproj/applicationset/{{argoApplicationsetLatestVersion.tag}}/manifests/install.yaml
    dest: ~/applicationset.yaml
    mode: "0664"

- name: Ensure argocd k8s namespace
  kubernetes.core.k8s:
    name: argocd
    api_version: v1
    kind: Namespace
    state: present

- name: Apply argocd manifests to the cluster.
  retries: 3
  delay: 60
  kubernetes.core.k8s:
    state: present
    namespace: argocd
    src: ~/argocd.yaml

- name: Apply argo applicationset manifest to the cluster.
  retries: 3
  delay: 60
  kubernetes.core.k8s:
    state: present
    namespace: argocd
    src: ~/applicationset.yaml

- name: Copy cluster-critical application set
  ansible.builtin.copy:
    src: ./k8s/cluster-critical/application-set.yaml
    dest: /{{ansible_user}}/critical-apps-application-set.yaml

- name: Apply cluster-critical application set
  retries: 3
  delay: 60
  kubernetes.core.k8s:
    state: present
    namespace: argocd
    src: ~/critical-apps-application-set.yaml

- name: Copy cluster-apps application set
  ansible.builtin.copy:
    src: ./k8s/cluster-apps/application-set.yaml
    dest: /{{ansible_user}}/cluster-apps-application-set.yaml

- name: Apply cluster-apps application set
  retries: 3
  delay: 60
  kubernetes.core.k8s:
    state: present
    namespace: argocd
    src: ~/cluster-apps-application-set.yaml