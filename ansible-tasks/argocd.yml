---
- name: Get latest release of argoproj/argo-cd
  register: argocdLatestVersion
  community.general.github_release:
    user: argoproj
    repo: argo-cd
    action: latest_release

- name: Get latest release of argoproj/applicationset
  register: argoApplicationsetLatestVersion
  community.general.github_release:
    user: argoproj
    repo: applicationset
    action: latest_release

- name: Download argo manifests to the cluster.
  ansible.builtin.get_url:
    url: "{{ item.url }}"
    dest: "{{ item.dest }}"
    mode: "0664"
  loop:
    - url: https://raw.githubusercontent.com/argoproj/argo-cd/{{argocdLatestVersion.tag}}/manifests/install.yaml
      dest: ~/argocd-install.yaml
    - url: https://raw.githubusercontent.com/argoproj/applicationset/{{argoApplicationsetLatestVersion.tag}}/manifests/install.yaml
      dest: ~/argo-applicationset.yaml

- name: Print argo versions
  ansible.builtin.debug:
    msg: Installing argoproj/argo-cd {{ argocdLatestVersion.tag }} and argoproj/applicationset {{ argoApplicationsetLatestVersion.tag }}

- name: Create argocd k8s namespace
  kubernetes.core.k8s:
    name: argocd
    api_version: v1
    kind: Namespace
    state: present

- name: Apply argo manifests to the cluster.
  retries: 3
  delay: 60
  kubernetes.core.k8s:
    state: present
    namespace: argocd
    src: "{{ item }}"
  loop:
    - ~/argocd-install.yaml
    - ~/argo-applicationset.yaml
