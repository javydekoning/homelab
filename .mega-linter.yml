APPLY_FIXES: none

ENABLE:
  # - ANSIBLE
  # - BASH
  - DOCKERFILE
  - EDITORCONFIG
  - JSON
  # - KUBERNETES
  # - MARKDOWN
  # - SPELL
  # - YAML

ENABLE_LINTERS:
  - ANSIBLE_ANSIBLE_LINT

DISABLE_LINTERS:
  - SPELL_CSPELL

ANSIBLE_ANSIBLE_LINT_FILE_EXTENSIONS: []
ANSIBLE_ANSIBLE_LINT_FILE_NAMES_REGEX:
  - "main.yml"
  - "ansible.\\d{2}_.+\\.yml"

JSON_V8R_FILTER_REGEX_EXCLUDE: "gen\\-config.json"

MARKDOWN_MARKDOWN_LINK_CHECK_ARGUMENTS: "-q"
MARKDOWN_MARKDOWNLINT_DISABLE_ERRORS: false

SARIF_REPORTER: true

SHOW_ELAPSED_TIME: true

SPELL_CSPELL_ARGUMENTS: "--gitignore --no-progress --show-suggestions"
SPELL_CSPELL_FILE_EXTENSIONS: ["*"]
