ENABLE:
  - ANSIBLE
  - BASH
  - DOCKERFILE
  - EDITORCONFIG
  - JSON
  - KUBERNETES
  - MARKDOWN
  - SPELL
  - YAML

DISABLE_LINTERS:
  - SPELL_CSPELL

ANSIBLE_ANSIBLE_LINT_FILE_EXTENSIONS: []
ANSIBLE_ANSIBLE_LINT_FILE_NAMES_REGEX:
  - "main.yml"
  - "ansible.\\d{2}_.+\\.yml"

JSON_V8R_FILTER_REGEX_EXCLUDE: "gen\\-config.json"

KUBERNETES_DIRECTORY: k8s
KUBERNETES_KUBEVAL_ARGUMENTS: |
  --ignore-missing-schemas -s https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master
KUBERNETES_KUBECONFORM_ARGUMENTS: |
  -ignore-missing-schemas -schema-location https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master
KUBERNETES_KUBEVAL_FILTER_REGEX_EXCLUDE: "Chart\\.yaml"
KUBERNETES_KUBECONFORM_FILTER_REGEX_EXCLUDE: "Chart\\.yaml"

MARKDOWN_MARKDOWN_LINK_CHECK_ARGUMENTS: "-q"
MARKDOWN_MARKDOWNLINT_DISABLE_ERRORS: false

SPELL_MISSPELL_ARGUMENTS: |
  -i "realies,mosquitto"

SARIF_REPORTER: true

SHOW_ELAPSED_TIME: true
