ENABLE:
  - BASH
  - DOCKERFILE
  - EDITORCONFIG
  - JSON
  - MARKDOWN
  - SPELL
  - YAML

DISABLE_LINTERS:
  - SPELL_CSPELL
  - SPELL_LYCHEE
  - YAML_V8R

JSON_V8R_FILTER_REGEX_EXCLUDE: "gen\\-config.json"
JSON_PRETTIER_ARGUMENTS: ["--trailing-comma", "none"]

KUBERNETES_DIRECTORY: k8s

MARKDOWN_MARKDOWN_LINK_CHECK_ARGUMENTS: "-q"
MARKDOWN_MARKDOWNLINT_DISABLE_ERRORS: false

SPELL_MISSPELL_ARGUMENTS: |
  -i "realies,mosquitto"

SARIF_REPORTER: true

SHOW_ELAPSED_TIME: true
